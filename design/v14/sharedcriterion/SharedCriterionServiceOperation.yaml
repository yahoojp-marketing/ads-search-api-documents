SharedCriterionServiceOperation:
  type: object
  nullable: true
  required:
  - accountId
  - operand
  properties:
    accountId:
      type: integer
      nullable: false
      format: int64
      description: |
        <div lang="ja">アカウントIDです。</div>
        <div lang="en">Account ID.</div>
    operand:
      type: array
      nullable: true
      items:
        $ref: 'SharedCriterion.yaml#/SharedCriterion'
      minItems: 1
      maxItems: 1000
  title: SharedCriterionServiceOperation
  description: |
    <div lang="ja">SharedCriterionServiceOperationは、操作対象キャンペーンを保持するオブジェクトです。</div>
    <div lang="en">SharedCriterionServiceOperation object holds campaign for operation.</div>
