CampaignServiceTargetAll:
  type: string
  nullable: true
  enum:
  - ACTIVE
  - DEACTIVE
  - UNKNOWN
  title: CampaignServiceTargetAll
  description: |
    <div lang="ja">サイトリターゲティングにおける配信対象ユーザーの設定内容を表します。<br>
    ADD時およびSET時、このフィールドは必須となります。</div>
    <div lang="en">CampaignServiceTargetAll describes the setting of target(include) users on Site Retargeting.<br>
    This field is required in ADD and SET operation.</div>
    <dl class=term>
      <dt class="term__item">ACTIVE</dt>
      <dd class="term__desc"><span lang="ja">すべてのユーザーを配信対象とします。<br>ターゲットリストのユーザーは入札価格調整率の適用のみ行います。</span><span lang="en">All users are target of ad delivery.<br>Only applying bid adjustment rate is done for users on the target list.</span></dd>
      <dt class="term__item">DEACTIVE</dt>
      <dd class="term__desc"><span lang="ja">ターゲットリストのユーザーのみを配信対象とします。<br>また、ターゲットリストのユーザーに対して入札価格調整率を適用します。</span><span lang="en">Users on the Target List are target of ad delivery.<br>And bid adjustment rate is applied to users on the target list.</span></dd>
      <dt class="term__item">UNKNOWN</dt>
      <dd class="term__desc"><span lang="ja">未知の値です。</span><span lang="en">Unknown value.</span></dd>
    </dl>
