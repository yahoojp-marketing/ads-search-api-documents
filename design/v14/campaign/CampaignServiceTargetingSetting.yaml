CampaignServiceTargetingSetting:
  type: object
  nullable: true
  properties:
    targetAll:
      $ref: 'CampaignServiceTargetAll.yaml#/CampaignServiceTargetAll'
  title: CampaignServiceTargetingSetting
  description: |
    <div lang="ja">CampaignServiceTargetingSettingは、ターゲット設定を保持するオブジェクトです。<br>
    ADD時、settingTypeがTARGET_LIST_SETTINGの場合、必須となり、それ以外では省略可能となります。</div>
    <div lang="en">CampaignServiceTargetingSetting is object that holds target setting.<br>
    This field is optional. However, in ADD operation, this field is required only when settingType is 'TARGET_LIST_SETTING', and it is optional when settingType is the others.</div>
