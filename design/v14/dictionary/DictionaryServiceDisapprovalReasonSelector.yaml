DictionaryServiceDisapprovalReasonSelector:
  type: object
  nullable: true
  required:
  - lang
  properties:
    lang:
      $ref: 'DictionaryServiceLang.yaml#/DictionaryServiceLang'
    numberResults:
      type: integer
      nullable: true
      format: int32
      minimum: 1
      description: |
        <div lang="ja">開始位置から取得する結果の数。このフィールドは、1以上を指定する必要があります。</div>
        <div lang="en">The number of results to retrieve starting from the initial position. This field must be greater than or equal to 1.</div>
    startIndex:
      type: integer
      nullable: true
      format: int32
      minimum: 1
      default: 1
      description: |
        <div lang="ja">開始位置から取得する結果の数。このフィールドは、1以上を指定する必要があります。</div>
        <div lang="en">The number of results to retrieve starting from the initial position. This field must be greater than or equal to 1.</div>
  title: DictionaryServiceDisapprovalReasonSelector
  description: |
    <div lang="ja">DictionaryServiceDisapprovalReasonSelectorオブジェクトは、 EditorialReason一覧取得リクエストを格納するコンテナです。</div>
    <div lang="en">DictionaryServiceDisapprovalReasonSelectorobject is a containter for EditorialReason list.</div>
