BaseAccountServiceHasAdminAuth:
  type: string
  nullable: true
  enum:
  - 'TRUE'
  - 'FALSE'
  - UNKNOWN
  title: BaseAccountServiceHasAdminAuth
  description: |
    <div lang="ja">BaseAccountServiceHasAdminAuthは、当該アカウントに対して管理権限を持っているかどうかを表します。<br>
    このフィールドは、レスポンスの際に返却されますが、リクエストの際には無視されます。</div>
    <div lang="en">BaseAccountServiceHasAdminAuth indicates whether admin access is available for this account.<br>
    Although this field will be returned in the response, it will be ignored on input.</div>
    <dl class=term>
      <dt class="term__item">TRUE</dt>
      <dd class="term__desc"><span lang="ja">管理権限を持っている</span><span lang="en">Admin access is granted.</span></dd>
      <dt class="term__item">FALSE</dt>
      <dd class="term__desc"><span lang="ja">管理権限を持っていない</span><span lang="en">Admin access isn't granted.</span></dd>
      <dt class="term__item">UNKNOWN</dt>
      <dd class="term__desc"><span lang="ja">未知の値です。</span><span lang="en">Unknown value.</span></dd>
    </dl>
