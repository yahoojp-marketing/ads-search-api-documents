AdGroupAdServiceUserStatus:
  type: string
  nullable: true
  enum:
  - ACTIVE
  - PAUSED
  - UNKNOWN
  title: AdGroupAdServiceUserStatus
  description: |
    <div lang="ja">AdGroupAdServiceUserStatusは、配信設定を表します。<br>
    このフィールドは、ADD時は必須となり、SET時は省略可能となります。</div>
    <div lang="en">AdGroupAdServiceUserStatus describes delivery settings.<br>
    This field is required in ADD operation, and will be optional in SET operation.</div>
    <dl class=term>
      <dt class="term__item">ACTIVE</dt>
      <dd class="term__desc"><span lang="ja">広告は配信されている状態です。</span><span lang="en">Currently ad delivery is active.</span></dd>
      <dt class="term__item">PAUSED</dt>
      <dd class="term__desc"><span lang="ja">広告は一時停止の状態のため、配信されていません。</span><span lang="en">Currently ad is paused, which the delivery is not active.</span></dd>
      <dt class="term__item">UNKNOWN</dt>
      <dd class="term__desc"><span lang="ja">未知の値です。</span><span lang="en">Unknown value.</span></dd>
    </dl>
