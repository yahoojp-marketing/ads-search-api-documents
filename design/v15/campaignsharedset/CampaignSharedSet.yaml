        <div lang="en">Campaign ID.<br>
        This field is required in ADD and REMOVE operation.</div>
    campaignName:
      type: string
      nullable: true
      description: |
        <div lang="ja">キャンペーン名です。</div>
        <div lang="en">Campaign name.</div>
    sharedListId:
      type: integer
      nullable: true
      format: int64
      description: |
        <div lang="ja">アカウントの対象外キーワードリストIDです。<br>
        ADD時およびREMOVE時、このフィールドは必須です。</div>
        <div lang="en">Negative keyword list ID of the account.<br>
        This field is required in ADD and REMOVE operation.</div>
    sharedListName:
      type: string
      nullable: true
      description: |
        <div lang="ja">アカウントの対象外キーワードリスト名です。</div>
        <div lang="en">Negative keyword list name of the account.</div>
  title: CampaignSharedSet
  description: |
    <div lang="ja">CampaignSharedSetは、キャンペーンと対象外キーワードリストの関連付け情報を保持するオブジェクトです。</div>
