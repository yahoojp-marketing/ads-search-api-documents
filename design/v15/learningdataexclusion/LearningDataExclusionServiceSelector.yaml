LearningDataExclusionServiceSelector:
  type: object
  nullable: true
  required:
    - accountId
  properties:
    accountId:
      type: integer
      nullable: false
      format: int64
      description: |
        <div lang="ja">アカウントIDです。</div>
        <div lang="en">Account ID.</div>
    learningDataExclusionIds:
      type: array
      nullable: true
      items:
        type: integer
        nullable: true
        format: int64
      maxItems: 1000
      description: |
        <div lang="ja">学習データ除外ID</div>
        <div lang="en">Learning Data Exclusion Ids.</div>
    campaignId:
      type: integer
      nullable: true
      format: int64
      description: |
        <div lang="ja">キャンペーンID</div>
        <div lang="en">Campaign Id.</div>
    numberResults:
      type: integer
      nullable: true
      format: int32
      minimum: 1
      maximum: 500
      default: 500
      description: |
        <div lang="ja">開始位置から取得する結果の数。このフィールドは、1以上を指定する必要があります。</div>
        <div lang="en">The number of results to retrieve starting from the initial position. This field must be greater than or equal to 1.</div>
    startIndex:
      type: integer
      nullable: true
      format: int32
      minimum: 1
      default: 1
      description: |
        <div lang="ja">取得を開始する結果セット内の位置。このフィールドは、1以上を指定する必要があります。</div>
        <div lang="en">The position within the result set where retrieval begins. This field must be greater than or equal to 1.</div>
  title: LearningDataExclusionServiceSelector
  description: |
    <div lang="ja">LearningDataExclusionServiceSelectorオブジェクトは、選択する自動入札の学習データ除外を表します。</div>
    <div lang="en">LearningDataExclusionServiceSelector object explains which learning data exclusion for autobidding to return.</div>
