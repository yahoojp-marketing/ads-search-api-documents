BaseAccountServiceIncludeTestAccount:
  type: string
  nullable: true
  enum:
  - ONLY_TEST
  - EXCLUDE_TEST
  - ALL
  - UNKNOWN
  title: BaseAccountServiceIncludeTestAccount
  description: |
    <div lang="ja">
    BaseAccountServiceIncludeTestAccountオブジェクトは、取得するアカウントにテストアカウントを含むかどうかを表します。<br>
    このフィールドは、省略可能となります。その際、GET時のデフォルト設定値はEXCLUDE_TESTとなります。
    </div>
    <div lang="en">
    BaseAccountServiceIncludeTestAccount object represents whether the account to be retrieved includes an test account.<br>
    This field is optional. The default value in GET operation will be EXCLUDE_TEST.
    </div>
    <dl class=term>
      <dt class="term__item">ONLY_TEST</dt>
      <dd class="term__desc"><span lang="ja">テストアカウントのみ</span><span lang="en">Test account only.</span></dd>
      <dt class="term__item">EXCLUDE_TEST</dt>
      <dd class="term__desc"><span lang="ja">テストアカウントを除外</span><span lang="en">Exclude test accounts.</span></dd>
      <dt class="term__item">ALL</dt>
      <dd class="term__desc"><span lang="ja">全てのアカウント</span><span lang="en">All accounts.</span></dd>
      <dt class="term__item">UNKNOWN</dt>
      <dd class="term__desc"><span lang="ja">未知の値です。</span><span lang="en">Unknown value.</span></dd>
    </dl>
