AdGroupAdServiceTextAssetActiveStatus:
  type: string
  nullable: true
  enum:
    - ACTIVE
    - DEACTIVE
    - PENDING_REVIEW
    - PENDING_DELETE
    - UNKNOWN
  title: AdGroupAdServiceTextAssetActiveStatus
  description: |
    <div lang="ja">AdGroupAdServiceTextAssetActiveStatusは、アセットが配信可能かの状況を表します。<br>
    このフィールドは、レスポンスの際に返却されますが、リクエストの際には無視されます。</div>
    <div lang="en">AdGroupAdServiceTextAssetActiveStatus displays the availability of assets appears.<br>
    Although this field will be returned in the response, it will be ignored on input.</div>
    <dl class=term>
      <dt class="term__item">ACTIVE</dt>
      <dd class="term__desc"><span lang="ja">配信可です。</span><span lang="en">Available.</span></dd>
      <dt class="term__item">DEACTIVE</dt>
      <dd class="term__desc"><span lang="ja">配信不可です。</span><span lang="en">Unavailable.</span></dd>
      <dt class="term__item">PENDING_REVIEW</dt>
      <dd class="term__desc"><span lang="ja">保留（審査待ち）です。</span><span lang="en">Pending (waiting review).</span></dd>
      <dt class="term__item">PENDING_DELETE</dt>
      <dd class="term__desc"><span lang="ja">配信可（停止予定）です。</span><span lang="en">Available (will be inactive).</span></dd>
      <dt class="term__item">UNKNOWN</dt>
      <dd class="term__desc"><span lang="ja">未知の値です。</span><span lang="en">Unknown value.</span></dd>
    </dl>
