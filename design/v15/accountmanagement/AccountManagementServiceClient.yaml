        This field is required in ADD operation, and will be ignored in SET operation.<br>
        * When clientType is "SELF", this field will be ignored in ADD and SET operations.<br>
        * This field is not returned in the response.</div>
    street2:
      type: string
      nullable: true
      description: |
        <div lang="ja">丁目・番地・号です。<br>
        このフィールドは、ADD時に必須となり、SET時に無視されます。<br>
        ※clientTypeがSELFの場合は、ADD時、SET時ともに無視されます。<br>
        ※このフィールドは、レスポンスの際に返却されません。</div>
        <div lang="en">Street2.<br>
        This field is required in ADD operation, and will be ignored in SET operation.<br>
        * When clientType is "SELF", this field will be ignored in ADD and SET operations.<br>
        * This field is not returned in the response.</div>
    url:
      type: string
      nullable: true
      description: |
        <div lang="ja">広告掲載を希望するサイトのURLです。<br>
        このフィールドは、ADD時に必須となり、SET時に無視されます。</div>
        <div lang="en">Site URL for placing advertisement.<br>
        This field is required in ADD operation, and will be ignored in SET operation.</div>
    urlType:
      $ref: 'AccountManagementServiceUrlType.yaml#/AccountManagementServiceUrlType'
    zip:
      type: string
      nullable: true
      pattern: '^\d{3}-\d{4}$'
      description: |
        <div lang="ja">郵便番号です。<br>
        ※xxx-xxxx形式です。<br>
        このフィールドは、ADD時に必須となり、SET時に無視されます。<br>
        ※clientTypeがSELFの場合は、ADD時、SET時ともに無視されます。<br>
        ※このフィールドは、レスポンスの際に返却されません。</div>
        <div lang="en">Zip code.<br>
        * In xxx-xxxx format.<br>
        This field is required in ADD operation, and will be ignored in SET operation.<br>
        * When clientType is "SELF", this field will be ignored in ADD and SET operations.<br>
        * This field is not returned in the response.</div>
  title: AccountManagementServiceClient
  description: |
    <div lang="ja">AccountManagementServiceClientオブジェクトは、広告主情報を表します。<br>
