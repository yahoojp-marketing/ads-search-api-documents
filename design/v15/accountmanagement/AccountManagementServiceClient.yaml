AccountManagementServiceClient:
  type: object
  nullable: true
  properties:
    building:
      type: string
      nullable: true
      description: |
        <div lang="ja">ビル名です。<br>このフィールドは、ADD時に省略可能となり、SET時に無視されます。<br>
        ※clientTypeがSELFの場合は、ADD時、SET時ともに無視されます。<br>
        ※このフィールドは、レスポンスの際に返却されません。</div>
        <div lang="en">Building name.<br>This field is optional in ADD operation, and will be ignored in SET operation.<br>
        * When clientType is "SELF", this field will be ignored in ADD and SET operations.<br>
        * This field is not returned in the response.</div>
    city:
      type: string
      nullable: true
      description: |
        <div lang="ja">市区町村名です。<br>このフィールドは、ADD時に必須となり、SET時に無視されます。<br>
        ※clientTypeがSELFの場合は、ADD時、SET時ともに無視されます。<br>
        ※このフィールドは、レスポンスの際に返却されません。</div>
        <div lang="en">City name.<br>This field is required in ADD operation, and will be ignored in SET operation.<br>
        * When clientType is "SELF", this field will be ignored in ADD and SET operations.<br>
        * This field is not returned in the response.</div>
    clientPersonName:
      type: string
      nullable: true
      description: |
        <div lang="ja">広告主の担当者氏名です。<br>
        このフィールドは、ADD時に省略可能となり、SET時に無視されます。</div>
        <div lang="en">Client person name.<br>
        This field is optional in ADD operation, and will be ignored in SET operation.</div>
    companyName:
      type: string
      nullable: true
      description: |
        <div lang="ja">広告主名です。<br>このフィールドは、ADD時に必須となり、SET時に無視されます。<br>
        ※clientTypeがSELFの場合は、ADD時、SET時ともに無視されます。</div>
        <div lang="en">Company name.<br>This field is required in ADD operation, and will be ignored in SET operation.<br>
        * When clientType is "SELF", this field will be ignored in ADD and SET operations.</div>
    companyNameKana:
      type: string
      nullable: true
      description: |
        <div lang="ja">広告主名カナです。<br>
        このフィールドは、ADD時に必須となり、SET時に無視されます。<br>
        ※clientTypeがSELFの場合は、ADD時、SET時ともに無視されます。</div>
        <div lang="en">Kana characters of company name.<br>
        This field is required in ADD operation, and will be ignored in SET operation.<br>
        * When clientType is "SELF", this field will be ignored in ADD and SET operations.</div>
    corporateNumber:
      type: integer
      nullable: true
      format: int64
      description: |
        <div lang="ja">
        法人番号です。<br>
        このフィールドは、ADD時に省略可能となり、SET時に無視されます。<br>
        ※clientTypeがSELFの場合は、ADD時、SET時ともに無視されます。<br>
        ※enterpriseTypeがKOJINの場合は、ADD時、SET時ともに無視されます。<br>
        ※このフィールドは、レスポンスの際に返却されません。
        </div>
        <div lang="en">
        Corporate number.<br>
        This field is optional in ADD operation, and will be ignored in SET operation.<br>
        * When clientType is "SELF", this field will be ignored in ADD and SET operations.<br>
        * When enterpriseType is "KOJIN", this field will be ignored in ADD and SET operations.<br>
        * This field is not returned in the response.
        </div>
    enterpriseType:
      $ref: 'AccountManagementServiceEnterpriseType.yaml#/AccountManagementServiceEnterpriseType'
    enterpriseTypePosition:
      $ref: 'AccountManagementServiceEnterpriseTypePosition.yaml#/AccountManagementServiceEnterpriseTypePosition'
    phoneNumber:
      type: string
      nullable: true
      pattern: '^\d{1,5}-\d{1,5}-\d{1,5}$'
      description: |
        <div lang="ja">電話番号です。<br>
        ※xxxxx-xxxxx-xxxxx形式です。<br>
        このフィールドは、ADD時に必須となり、SET時に無視されます。<br>
        ※clientTypeがSELFの場合は、ADD時、SET時ともに無視されます。<br>
        ※このフィールドは、レスポンスの際に返却されません。</div>
        <div lang="en">Phone number.<br>
        * In xxxxx-xxxxx-xxxxx format.<br>
        This field is required in ADD operation, and will be ignored in SET operation.<br>
        * When clientType is "SELF", this field will be ignored in ADD and SET operations.<br>
        * This field is not returned in the response.</div>
    prefectureCode:
      $ref: 'AccountManagementServicePrefectureCode.yaml#/AccountManagementServicePrefectureCode'
    street1:
      type: string
      nullable: true
      description: |
        <div lang="ja">町・字名です。<br>
        このフィールドは、ADD時に必須となり、SET時に無視されます。<br>
        ※clientTypeがSELFの場合は、ADD時、SET時ともに無視されます。<br>
        ※このフィールドは、レスポンスの際に返却されません。</div>
