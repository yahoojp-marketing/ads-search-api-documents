AccountSharedServiceOperation:
  type: object
  nullable: true
  required:
  - accountId
  - operand
  properties:
    accountId:
      type: integer
      nullable: false
      format: int64
      description: |
        <div lang="ja">アカウントIDです。</div>
        <div lang="en">Account ID.</div>
    operand:
      type: array
      nullable: true
      items:
        $ref: 'AccountShared.yaml#/AccountShared'
      minItems: 1
      maxItems: 20
  title: AccountSharedServiceOperation
  description: |
    <div lang="ja">AccountSharedServiceOperationオブジェクトは、操作対象となるアカウント情報と処理の内容を表します。</div>
    <div lang="en">AccountSharedServiceOperation object describes information of account for operation and list of operations.</div>
