AdGroupServiceIsRemoveFlg:
  type: string
  nullable: true
  enum:
    - 'TRUE'
    - 'FALSE'
    - UNKNOWN
  title: AdGroupServiceIsRemoveFlg
  description: |
    <div lang="ja">
    AdGroupServiceIsRemoveFlgは、項目を削除するフラグです。<br>
    設定値が「TRUE」の場合、設定されている値が無効になります。<br>
    このフィールドは、ADD時は無視され、SET時は省略可能となります。
    </div>
    <div lang="en">
    AdGroupServiceIsRemoveFlg is a flag for removing an information item.<br>
    If the set value is 'TRUE', the set value will be invalid.<br>
    This field will be ignored in ADD operation, and will be optional in SET operation.
    </div>
    <dl class=term>
      <dt class="term__item">TRUE</dt>
      <dd class="term__desc"><span lang="ja">項目の削除。</span><span lang="en">Removes the information item.</span></dd>
      <dt class="term__item">FALSE</dt>
      <dd class="term__desc"><span lang="ja">項目の削除なし。</span><span lang="en">Not remove the information item.</span></dd>
      <dt class="term__item">UNKNOWN</dt>
      <dd class="term__desc"><span lang="ja">未知の値です。</span><span lang="en">Unknown value.</span></dd>
    </dl>
