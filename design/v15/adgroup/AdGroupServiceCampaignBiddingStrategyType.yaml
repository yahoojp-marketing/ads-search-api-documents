AdGroupServiceCampaignBiddingStrategyType:
  type: string
  nullable: true
  enum:
    - CPC
    - TARGET_ROAS
    - MAXIMIZE_CLICKS
    - TARGET_CPA
    - MAXIMIZE_CONVERSIONS
    - MAXIMIZE_CONVERSION_VALUE
    - TARGET_IMPRESSION_SHARE
    - UNKNOWN
  description: |
    <div lang="ja">AdGroupServiceCampaignBiddingStrategyTypeは、自動入札タイプを表します。<br>
    このフィールドは、レスポンスの際に返却されますが、リクエストの際には無視されます。</div>
    <div lang="en">AdGroupServiceCampaignBiddingStrategyType displays the auto bidding type.<br>
    Although this field will be returned in the response, it will be ignored on input.</div>
    <dl class=term>
      <dt class="term__item">CPC</dt>
      <dd class="term__desc"><span lang="ja">手動で入札を行います。<br>※キャンペーンに適用可能です。広告グループには現在設定できません。</span><span lang="en">CPC settings<br>* Available in adgroup level. Currently not available for ad group.</span></dd>
      <dt class="term__item">TARGET_ROAS</dt>
      <dd class="term__desc"><span lang="ja">広告費用対効果の目標値です。<br>※ADDおよびSET時、この値は指定できません。</span><span lang="en">Target ROAS.<br>* This value cannot be specified in ADD and SET operation.</span></dd>
      <dt class="term__item">MAXIMIZE_CLICKS</dt>
      <dd class="term__desc"><span lang="ja">クリック数を最大化します。<br>※キャンペーンに適用可能です。広告グループには現在設定できません。</span><span lang="en">Maximize Clicks.<br>* Applicable for adgroup. Currently not available for ad group.</span></dd>
      <dt class="term__item">TARGET_CPA</dt>
      <dd class="term__desc"><span lang="ja">コンバージョン単価の目標値です。<br>※ADDおよびSET時、この値は指定できません。</span><span lang="en">Target conversion spend (CPA).<br>* This value cannot be specified in ADD and SET operation.</span></dd>
      <dt class="term__item">MAXIMIZE_CONVERSIONS</dt>
      <dd class="term__desc"><span lang="ja">コンバージョン数を最大化します。<br>※キャンペーンに適用可能です。広告グループには現在設定できません。</span><span lang="en">Maximize Conversions.<br>* Applicable for ad group. Currently not available for ad group.</span></dd>
      <dt class="term__item">MAXIMIZE_CONVERSION_VALUE</dt>
      <dd class="term__desc"><span lang="ja">コンバージョン価値を最大化します。<br>※キャンペーンに適用可能です。広告グループには現在設定できません。</span><span lang="en">Maximize Conversions Value.<br>* Applicable for adgroup. Currently not available for ad group.</span></dd>
      <dt class="term__item">TARGET_IMPRESSION_SHARE</dt>
      <dd class="term__desc"><span lang="ja">インプレッションシェアの目標値です。<br>※キャンペーンに適用可能です。広告グループには現在設定できません。</span><span lang="en">Target value of impression share.<br>* Applicable for ad group. Currently not available for ad group.</span></dd>
      <dt class="term__item">UNKNOWN</dt>
      <dd class="term__desc"><span lang="ja">未知の値です。</span><span lang="en">Unknown value.</span></dd>
    </dl>
  title: AdGroupServiceCampaignBiddingStrategyType
