BudgetOrder:
  type: object
  nullable: true
  properties:
    accountId:
      type: integer
      nullable: true
      format: int64
      description: |
        <div lang="ja">
        アカウントIDです。<br>
        SET時、このフィールドは必須となります。
        </div>
        <div lang="en">
        Account ID.<br>
        This field is required in SET operation.
        </div>
    accountType:
      $ref: 'BudgetOrderServiceAccountType.yaml#/BudgetOrderServiceAccountType'
    amount:
      type: integer
      nullable: true
      format: int64
      description: |
        <div lang="ja">
        アカウントの広告予算金額です。<br>
        SET時、このフィールドは省略可能となります。
        月額予算は、accountTypeが<code>INVOICE</code>の場合のみ変更可能です。
        また、予算額は1000円単位で指定する必要があります。
        </div>
        <div lang="en">
        Amount of budget.<br>
        This field is optional in SET operation.
        The monthly budget can be changed only when accountType is <code>INVOICE</code>.
        In addition, the budget amount must be specified in units of 1000 yen.
        </div>
    limitChargeType:
      $ref: 'BudgetOrderServiceLimitChargeType.yaml#/BudgetOrderServiceLimitChargeType'
  title: BudgetOrder
  description: |
    <div lang="ja">BudgetOrderオブジェクトは、アカウント予算情報を示します。<br>
    </div>
    <div lang="en">BudgetOrder object is a container for storing the account budget.<br>
    </div>
