ReportDefinitionServiceOperation:
  type: object
  nullable: true
  required:
  - accountId
  - operand
  properties:
    accountId:
      type: integer
      nullable: false
      format: int64
      description: |
        <div lang="ja">アカウントIDです。</div>
        <div lang="en">Account ID.</div>
    operand:
      type: array
      nullable: true
      items:
        $ref: 'ReportDefinition.yaml#/ReportDefinition'
      minItems: 1
      maxItems: 30
  title: ReportDefinitionServiceOperation
  description: |
    <div lang="ja">ReportDefinitionServiceOperationオブジェクトは、操作の対象となるレポートおよび操作の内容を表します。</div>
    <div lang="en">Target report and operation (add, update and remove report)</div>
