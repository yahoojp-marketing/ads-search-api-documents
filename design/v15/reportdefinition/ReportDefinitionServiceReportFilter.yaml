      $ref: 'ReportDefinitionServiceFilterOperator.yaml#/ReportDefinitionServiceFilterOperator'
    values:
      type: array
      nullable: true
      items:
        type: string
        nullable: true
      description: |
        <div lang="ja">表示項目の条件値です。<br>
        ADD時、このフィールドは必須となります。</div>
        <div lang="en">Condition values to filter the field.<br>
        This field is required in ADD operation.</div>
  title: ReportDefinitionServiceReportFilter
