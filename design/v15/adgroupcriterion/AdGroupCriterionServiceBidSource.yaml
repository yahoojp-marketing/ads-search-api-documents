AdGroupCriterionServiceBidSource:
  type: string
  nullable: true
  enum:
  - ADGROUP
  - CRITERION
  - UNKNOWN
  title: AdGroupCriterionServiceBidSource
  description: |
    <div lang="ja">AdGroupCriterionServiceBidSourceは、入札価格の設定されているレベルを表します。</div>
    <div lang="en">AdGroupCriterionServiceBidSource displays which level bid belongs to (criterion or ad group.)</div>
    <dl class=term>
      <dt class="term__item">ADGROUP</dt>
      <dd class="term__desc"><span lang="ja">広告グループレベルです。</span><span lang="en">Effective Bid is Adgroup level bid.</span></dd>
      <dt class="term__item">CRITERION</dt>
      <dd class="term__desc"><span lang="ja">キーワードレベルです。</span><span lang="en">Effective Bid is Keyword level bid.</span></dd>
      <dt class="term__item">UNKNOWN</dt>
      <dd class="term__desc"><span lang="ja">未知の値です。</span><span lang="en">Unknown value.</span></dd>
    </dl>
