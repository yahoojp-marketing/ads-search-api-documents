CampaignServiceCpcBiddingScheme:
  type: object
  nullable: true
  properties:
    enhancedCpcEnabled:
      $ref: 'CampaignServiceEnhancedCpcEnabled.yaml#/CampaignServiceEnhancedCpcEnabled'
  title: CampaignServiceCpcBiddingScheme
  description: |
    <div lang="ja">CampaignServiceCpcBiddingSchemeオブジェクトは、手動入札の設定情報を表します。<br>
    ADD時、BiddingStrategyTypeがCPCの場合、必須となり、それ以外では省略可能となります。</div>
    <div lang="en">CampaignServiceCpcBiddingScheme object displays a setting of Manual Bid.<br>
    This field is required when BiddingStrategyType is 'CPC' in ADD operation. For other BiddingStrategyType, this field is optional in ADD operation.</div>
