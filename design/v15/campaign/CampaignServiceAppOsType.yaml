CampaignServiceAppOsType:
  type: string
  nullable: true
  enum:
  - IOS
  - ANDROID
  - UNKNOWN
  title: CampaignServiceAppOsType
  description: |
    <div lang="ja">CampaignServiceAppOsType、ユーザーにより広告配信の有無を調整できる設定です。<br>
    ADD時、campaignTypeがSTANDARD、またはDYNAMIC_ADS_FOR_SEARCH_SETTINGの場合、無視され、MOBILE_APPの場合、必須となります。</div>
    <div lang="en">CampaignServiceAppOsType is a setting that allows you to adjust ads to be served or not, depending on the user.<br>
    In ADD operation, this field will be ignored when campaignType is 'STANDARD' or 'DYNAMIC_ADS_FOR_SEARCH_SETTING', and is required when campaignType is MOBILE_APP.</div>
    <dl class=term>
      <dt class="term__item">IOS</dt>
      <dd class="term__desc"><span lang="ja">iOS（App Store）です。</span><span lang="en">iOS(App Store)</span></dd>
      <dt class="term__item">ANDROID</dt>
      <dd class="term__desc"><span lang="ja">Android（Google Play）です。</span><span lang="en">Android(Google Play)</span></dd>
      <dt class="term__item">UNKNOWN</dt>
      <dd class="term__desc"><span lang="ja">未知の値です。</span><span lang="en">Unknown value.</span></dd>
    </dl>
