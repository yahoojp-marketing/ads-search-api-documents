AccountServiceAutoTaggingEnabled:
  type: string
  nullable: true
  enum:
  - 'TRUE'
  - 'FALSE'
  - UNKNOWN
  title: AccountServiceAutoTaggingEnabled
  description: |
    <div lang="ja">AccountServiceAutoTaggingEnabledは、自動タグ設定をするかしないかの管理フラグです。<br>
    SET時、このフィールドは省略可能となります。<br>
    MCCアカウントの場合、このフィールドは返却されず、リクエストの際も無視されます。</div>
    <div lang="en">AccountServiceAutoTaggingEnabled is management flag for whether or not to set auto tag.<br>
    This field is optional in SET operation.<br>
    If isMccAccount is "TRUE", this field will not be returned and will be ignored on request.</div>
    <dl class=term>
      <dt class="term__item">TRUE</dt>
      <dd class="term__desc"><span lang="ja">する</span><span lang="en">Setting auto tag.</span></dd>
      <dt class="term__item">FALSE</dt>
      <dd class="term__desc"><span lang="ja">しない</span><span lang="en">Not setting auto tag.</span></dd>
      <dt class="term__item">UNKNOWN</dt>
      <dd class="term__desc"><span lang="ja">未知の値です。</span><span lang="en">Unknown value.</span></dd>
    </dl>
