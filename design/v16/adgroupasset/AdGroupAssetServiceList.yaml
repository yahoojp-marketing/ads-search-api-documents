        This field is required in REPLACE operation.</div>
    campaignId:
      type: integer
      nullable: true
      format: int64
      description: |
        <div lang="ja">キャンペーンIDです。<br>
        REPLACE時、このフィールドは必須となります。</div>
        <div lang="en">Campaign ID.<br>
