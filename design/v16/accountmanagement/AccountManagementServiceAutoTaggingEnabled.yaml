AccountManagementServiceAutoTaggingEnabled:
  type: string
  nullable: true
  enum:
  - 'FALSE'
  - 'TRUE'
  - UNKNOWN
  title: AccountManagementServiceAutoTaggingEnabled
  description: |
    <div lang="ja">AccountManagementServiceAutoTaggingEnabledは、自動タグ設定をするかしないかの管理フラグです。<br>
    ADDおよびSET時、このフィールドは省略可能となります。その際、ADD時のデフォルト設定値はTRUEとなります。</div>
    <div lang="en">AccountManagementServiceAutoTaggingEnabled is management flag for whether or not to set auto tag.<br>
    This field is optional in ADD and SET operation. The default value in ADD operation will be TRUE.</div>
    <dl class=term>
      <dt class="term__item">TRUE</dt>
      <dd class="term__desc"><span lang="ja">する</span><span lang="en">Setting auto tag.</span></dd>
      <dt class="term__item">FALSE</dt>
      <dd class="term__desc"><span lang="ja">しない</span><span lang="en">Not setting auto tag.</span></dd>
      <dt class="term__item">UNKNOWN</dt>
      <dd class="term__desc"><span lang="ja">未知の値です。</span><span lang="en">Unknown value.</span></dd>
    </dl>
