AssetServiceDayOfWeek:
  type: string
  nullable: true
  enum:
  - MONDAY
  - TUESDAY
  - WEDNESDAY
  - THURSDAY
  - FRIDAY
  - SATURDAY
  - SUNDAY
  - UNKNOWN
  title: AssetServiceDayOfWeek
  description: |
    <div lang="ja">AssetServiceDayOfWeekは、曜日を表します。<br>
    このフィールドは、ADDおよびSET時に必須となります。</div>
    <div lang="en">A day of the week.<br>
    This field is required in ADD and SET operation.</div>
    <dl class=term>
      <dt class="term__item">MONDAY</dt>
      <dd class="term__desc"><span lang="ja">月曜日です。</span><span lang="en">For Monday of the week.</span></dd>
      <dt class="term__item">TUESDAY</dt>
      <dd class="term__desc"><span lang="ja">火曜日です。</span><span lang="en">For Tuesday of the week.</span></dd>
      <dt class="term__item">WEDNESDAY</dt>
      <dd class="term__desc"><span lang="ja">水曜日です。</span><span lang="en">For Wednesday of the week.</span></dd>
      <dt class="term__item">THURSDAY</dt>
      <dd class="term__desc"><span lang="ja">木曜日です。</span><span lang="en">For Thursday of the week.</span></dd>
      <dt class="term__item">FRIDAY</dt>
      <dd class="term__desc"><span lang="ja">金曜日です。</span><span lang="en">For Friday of the week.</span></dd>
      <dt class="term__item">SATURDAY</dt>
      <dd class="term__desc"><span lang="ja">土曜日です。</span><span lang="en">For Saturday of the week.</span></dd>
      <dt class="term__item">SUNDAY</dt>
      <dd class="term__desc"><span lang="ja">日曜日です。</span><span lang="en">For Sunday of the week.</span></dd>
      <dt class="term__item">UNKNOWN</dt>
      <dd class="term__desc"><span lang="ja">未知の値です。</span><span lang="en">Unknown value.</span></dd>
    </dl>
