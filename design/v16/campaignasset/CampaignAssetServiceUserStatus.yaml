CampaignAssetServiceUserStatus:
  type: string
  nullable: true
  enum:
  - ACTIVE
  - PAUSED
  - UNKNOWN
  title: CampaignAssetServiceUserStatus
  description: |
    <div lang="ja">CampaignAssetServiceUserStatusは、キャンペーンとアセット間の設定のステータスを表します。<br>
    このフィールドは、SET時は必須となり、REPLACE時は省略可能となります。</div>
    <div lang="en">CampaignAssetServiceUserStatus displays the status of the assets set in the campaign.<br>
    This field is required in SET operation, and will be optional in REPLACE operation.</div>
    <dl class=term>
      <dt class="term__item">ACTIVE</dt>
      <dd class="term__desc"><span lang="ja">ステータスは有効です。</span><span lang="en">Status is active.</span></dd>
      <dt class="term__item">PAUSED</dt>
      <dd class="term__desc"><span lang="ja">ステータスは一時停止されています。</span><span lang="en">Status is paused.</span></dd>
      <dt class="term__item">UNKNOWN</dt>
      <dd class="term__desc"><span lang="ja">未知の値です。</span><span lang="en">Unknown value.</span></dd>
    </dl>
