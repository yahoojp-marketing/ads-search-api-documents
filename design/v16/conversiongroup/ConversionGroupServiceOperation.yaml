ConversionGroupServiceOperation:
  type: object
  nullable: true
  required:
  - accountId
  - operand
  properties:
    accountId:
      type: integer
      nullable: false
      format: int64
      description: |
        <div lang="ja">アカウントIDです。</div><div lang="en">Account ID</div>
    operand:
      type: array
      nullable: false
      items:
        $ref: 'ConversionGroup.yaml#/ConversionGroup'
      minItems: 1
      maxItems: 100
  title: ConversionGroupServiceOperation
  description: |
    <div lang="ja">ConversionGroupServiceOperationオブジェクトは、メソッドで操作対象となるコンバージョングループ情報を保持します。</div>
    <div lang="en">ConversionGroupServiceOperation object contains the information of the conversion group which is operation target by method.</div>
