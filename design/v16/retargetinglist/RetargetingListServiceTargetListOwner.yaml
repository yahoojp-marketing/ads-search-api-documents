RetargetingListServiceTargetListOwner:
  type: string
  nullable: true
  enum:
    - OWNER
    - SHARED
    - UNKNOWN
  title: RetargetingListServiceTargetListOwner
  description: |
    <div lang="ja">RetargetingListServiceTargetListOwnerは、ターゲットリストの所有状態を表します。</div>
    <div lang="en">RetargetingListServiceTargetListOwner describes the owner information of the target list.</div>
    <dl class=term>
      <dt class="term__item">OWNER</dt>
      <dd class="term__desc"><span lang="ja">アカウントで専有されているターゲットリストです。</span><span lang="en">The exclusive target list owned by an account.</span></dd>
      <dt class="term__item">SHARED</dt>
      <dd class="term__desc">
        <span lang="ja">
          ターゲットリストグループで共有されているターゲットリストです。<br>
          詳細は以下のヘルプを参照してください。<br>
          ・<a href="https://ads-help.yahoo-net.jp/s/article/H000044597?language=ja">ターゲットリストのアカウント間共有について</a>
        </span>
        <span lang="en">
          The target list shared by the target list group.<br>
          See also the help below.<br>
          ・<a href="https://ads-help.yahoo-net.jp/s/article/H000044597?language=en_US">Sharing target list across accounts</a>
        </span>
      </dd>
      <dt class="term__item">UNKNOWN</dt>
      <dd class="term__desc"><span lang="ja">未知の値です。</span><span lang="en">Unknown value.</span></dd>
    </dl>
