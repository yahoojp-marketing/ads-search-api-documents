AdGroupCriterionServiceApprovalStatus:
  type: string
  nullable: true
  enum:
  - APPROVED
  - APPROVED_WITH_REVIEW
  - REVIEW
  - PRE_DISAPPROVED
  - POST_DISAPPROVED
  - UNKNOWN
  title: AdGroupCriterionServiceApprovalStatus
  description: |
    <div lang="ja">AdGroupCriterionServiceApprovalStatusは、審査状況を表します。</div>
    <div lang="en">AdGroupCriterionServiceApprovalStatus displays Editorial Status.</div>
    <dl class=term>
      <dt class="term__item">APPROVED</dt>
      <dd class="term__desc"><span lang="ja">承認済です。</span><span lang="en">The item is approved.</span></dd>
      <dt class="term__item">APPROVED_WITH_REVIEW</dt>
      <dd class="term__desc"><span lang="ja">承認済です。<br>すでに掲載中のキーワード・広告を再編集し、審査中となり、編集前の広告が掲載されています。</span><span lang="en">The item is approved.<br>Updated items are under review.</span></dd>
      <dt class="term__item">REVIEW</dt>
      <dd class="term__desc"><span lang="ja">審査中です。<br>新しく追加したキーワード・広告が審査中となり、広告は未掲載です。</span><span lang="en">Under editorial review.<br>Newly added keywords/ads are under review, and not displayed yet.</span></dd>
      <dt class="term__item">PRE_DISAPPROVED</dt>
      <dd class="term__desc"><span lang="ja">掲載不可です。<br>新しく追加したキーワード・広告が審査で承認されず非掲載です。</span><span lang="en">The item was rejected.<br>Newly added keywords/ads have been rejected, so it cannot be displayed.</span></dd>
      <dt class="term__item">POST_DISAPPROVED</dt>
      <dd class="term__desc"><span lang="ja">掲載停止です。<br>すでに掲載中のキーワード・広告について審査が行われた結果、承認されず非掲載です。</span><span lang="en">The item was rejected.<br>Ads already displayed have been taken offline due to a result from post review.</span></dd>
      <dt class="term__item">UNKNOWN</dt>
      <dd class="term__desc"><span lang="ja">未知の値です。</span><span lang="en">Unknown value.</span></dd>
    </dl>
