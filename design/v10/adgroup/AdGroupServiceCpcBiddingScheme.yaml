AdGroupServiceCpcBiddingScheme:
  type: object
  nullable: true
  properties:
    cpc:
      type: integer
      nullable: true
      format: int64
      description: |
        <div lang="ja">
        広告グループ最大入札価格（CPC）です。<br>
        ADDおよびSET時、このフィールドは省略可能となります。<br>
        ※campaignBiddingStrategyTypeがCPCの場合のみ指定可能です。
        </div>
        <div lang="en">
        Max bid of ad group (CPC).<br>
        This field is optional in ADD and SET operation.<br>
        *This can only be specified when campaignBiddingStrategyType is CPC.
        </div>
  title: AdGroupServiceCpcBiddingScheme
  description: |
    <div lang="ja">
    AdGroupServiceCpcBiddingSchemeオブジェクトは、広告グループ最大入札価格(CPC)の設定情報を表します。
    </div>
    <div lang="en">
    AdGroupServiceCpcBiddingScheme object holds configuration information of Max bid of ad group (CPC).
    </div>
