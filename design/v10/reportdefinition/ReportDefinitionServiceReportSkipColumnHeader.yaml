ReportDefinitionServiceReportSkipColumnHeader:
  type: string
  nullable: true
  enum:
    - 'TRUE'
    - 'FALSE'
    - UNKNOWN
  title: ReportDefinitionServiceReportSkipColumnHeader
  description: |
    <div lang="ja">ReportDefinitionServiceReportSkipColumnHeaderは、ヘッダー行の表示をスキップするかしないかのフラグです。<br>
    ADD時、このフィールドは省略可能となります。その際、デフォルト値はFALSEとなります。</div>
    <div lang="en">ReportDefinitionServiceReportSkipColumnHeader is a flag that indicates whether to skip the display of the header row.<br>
    This field is required in ADD operation.The default value will be FALSE.</div>
    <dl class=term>
      <dt class="term__item">TRUE</dt>
      <dd class="term__desc"><span lang="ja">スキップします。</span><span lang="en">Skip.</span></dd>
      <dt class="term__item">FALSE</dt>
      <dd class="term__desc"><span lang="ja">スキップしません。</span><span lang="en">Do not skip.</span></dd>
      <dt class="term__item">UNKNOWN</dt>
      <dd class="term__desc"><span lang="ja">未知の値です。</span><span lang="en">Unknown Value</span></dd>
    </dl>
