AccountLinkServiceAccountStatus:
  type: string
  nullable: true
  enum:
  - INPROGRESS
  - WAIT_DECIDE
  - SUSPENDED
  - SERVING
  - ENDED
  - UNKNOWN
  title: AccountLinkServiceAccountStatus
  description: |
    <div lang="ja">AccountLinkServiceAccountStatusは、アカウントの登録状況を表します。</div>
    <div lang="en">AccountLinkServiceAccountStatus displays the account registration status.</div>
    <dl class=term>
      <dt class="term__item">INPROGRESS</dt>
      <dd class="term__desc"><span lang="ja">審査中です。</span><span lang="en">Under review.</span></dd>
      <dt class="term__item">WAIT_DECIDE</dt>
      <dd class="term__desc"><span lang="ja">確定待ちです。</span><span lang="en">Waiting to be confirmed.</span></dd>
      <dt class="term__item">SUSPENDED</dt>
      <dd class="term__desc"><span lang="ja">サービス停止です。</span><span lang="en">The account service is paused.</span></dd>
      <dt class="term__item">SERVING</dt>
      <dd class="term__desc"><span lang="ja">サービス中です。</span><span lang="en">The account is active.</span></dd>
      <dt class="term__item">ENDED</dt>
      <dd class="term__desc"><span lang="ja">サービス終了です。</span><span lang="en">The account service has been ended.</span></dd>
      <dt class="term__item">UNKNOWN</dt>
      <dd class="term__desc"><span lang="ja">未知の値です。</span><span lang="en">Unknown Value</span></dd>
    </dl>
