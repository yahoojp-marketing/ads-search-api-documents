openapi: 3.0.2
info:
  title: 'Yahoo!広告 検索広告 API リファレンス / Yahoo! JAPAN Ads Search Ads API Reference'
  version: 'v12'
  description: |
    <div lang="ja">Yahoo!広告 検索広告 APIのWebサービスについて説明します。</div>
    <div lang="en">Search Ads API Web Services supported in Yahoo! JAPAN Ads API.</div>
    <div><a target="_blank" href="https://github.com/yahoojp-marketing/ads-search-api-documents/blob/master/design/v12/Route.yaml">OpenAPI Specification</a></div>
    <div lang="ja"><a target="_blank" href="https://github.com/yahoojp-marketing/ads-search-api-documents/blob/master/bestpractice/ja">Best Practice</a></div>
    <div lang="en"><a target="_blank" href="https://github.com/yahoojp-marketing/ads-search-api-documents/blob/master/bestpractice/en">Best Practice</a></div>

components:
  securitySchemes:
    oAuth:
      type: oauth2
      flows:
        authorizationCode:
          authorizationUrl: https://biz-oauth.yahoo.co.jp/oauth/v1/authorize
          tokenUrl: https://biz-oauth.yahoo.co.jp/oauth/v1/token
          scopes:
            yahooads: アプリケーションを経由したYahoo!広告の各機能の操作/Operation by each function of Yahoo! JAPAN Ads via applications.
security:
  - oAuth: [ yahooads ]

servers:
  - url: https://ads-search.yahooapis.jp/api/v12

tags:
  - name: AccountManagementService
    description: |
      <label class="account" ></label>
      <div lang="ja">AccountManagementServiceでは、アカウントに関する情報の取得および、追加、更新を行います。<br/>AccountManagementServiceは、一部の利用者向けの限定機能となります。</div>
      <div lang="en">AccountManagementService provides functions for creating and managing accounts.<br/>AccountManagementService is a limited function for some users.</div>
  - name: AccountService
    description: |
      <label class="account" ></label>
      <div lang="ja">AccountServiceでは、アカウントに関する情報の取得および更新を行います。</div><div lang="en">AccountService
      provides functions for creating and managing accounts.</div>
  - name: AccountSharedService
    description: |
      <label class="campaign"></label>
      <div lang="ja">AccountSharedServiceは、アカウント内で共有できる対象外キーワードリストの照会、追加、変更、削除を行ないます。</div><div lang="en">Use
      this service to get, add, update or remove ad information of negative keyword
      list which can be shared within the account.</div>
  - name: BaseAccountService
    description: |
      <label class="account"></label>
      <div lang="ja">操作対象のYahoo! JAPANビジネスIDが直接権限を持つ全てのアカウント（MCCアカウント・広告アカウント）の一覧を提供します。</div>
      <div lang="en">Retrieve lists of all accounts (MCC and ad accounts) that the target Yahoo! JAPAN Business ID has direct access.</div>
  - name: AdGroupBidMultiplierService
    description: |
      <label class="campaign"></label>
      <div lang="ja">AdGroupBidMultiplierServiceでは、広告グループに関する入札価格調整率の取得および追加・更新・削除を行います。</div><div lang="en">Use
      this service to get or update bid multiplier information.</div>
  - name: AdGroupService
    description: |
      <label class="campaign"></label>
      <div lang="ja">AdGroupServiceでは、広告グループに関する情報の取得および追加・更新・削除を行います。</div><div lang="en">Use
      this service to get, add, update, or remove Ad group.</div>
  - name: AdGroupAdService
    description: |
      <label class="campaign"></label>
      <div lang="ja">AdGroupAdServiceでは、広告に関する情報の取得および追加・更新・削除を行います。</div><div lang="en">Use
      this service to get, add, update, or remove information.</div>
  - name: AdGroupAdLabelService
    description: |
      <label class="campaign"></label>
      <div lang="ja">AdGroupAdLabelServiceでは、ラベルと広告の紐付けの登録・削除を行います。</div><div lang="en">Use
      this service to add or remove related adgroup ad and label.</div>
  - name: ConversionTrackerService
    description: |
      <label class="account"></label>
      <div lang="ja">ConversionTrackerServiceでは、コンバージョン設定の取得および追加・更新を行います。<br/>コンバージョン設定とは、コンバージョン測定タグおよびタグごとのパフォーマンスデータを表します。<br/>本サービスを利用することで、検索広告で掲載されている広告からのコンバージョン数（商品の購入や会員登録、資料請求などサイト上で何らかの成約に至った件数）を取得することができ、広告がどの程度成果を上げているかなどを確認できます。<br/>コンバージョンタグは広告管理ツールとAPIで共有しています。</div><div lang="en">ConversionTrackerService
      is to get, add, and update ConversionTracker settings.<br/>Number of conversions
      and performance of Ads in Sponsored Search can be obtained.<br/>Conversion tag
      will be shared both in Campaign Management Tool and API.<br/>* ConversionTrackerSettings
      means Conversion Tag and performance data per tag. This service enables you to
      confirm the effect of your advertising campaign by tracking conversions on Sponsored
      Search ad such as purchasing products, member signup, document request.</div>
  - name: AdGroupCriterionService
    description: |
      <label class="campaign"></label>
      <div lang="ja">AdGroupCriterionServiceでは、広告グループに関するターゲット条件（クライテリア）の取得および追加・更新・削除を行います。</div><div lang="en">Use
      this service to get, add, update, or remove targeting conditions (criteria) of
      ad group.</div>
  - name: AdGroupWebpageService
    description: |
      <label class="campaign"></label>
      <div lang="ja">AdGroupWebpageServiceでは、広告グループにPageFeedAssetの配信/除外設定を行ないます。</div><div lang="en">AdGroupWebpageService
      provides allowed or excluded settings of PageFeedAsset for ad group.</div>
  - name: CampaignService
    description: |
      <label class="campaign"></label>
      <div lang="ja">CampaignServiceでは、キャンペーンに関する情報の取得および追加・更新・削除を行います。</div><div lang="en">CampaignService
      is to get, add, update, or remove campaigns.</div>
  - name: AdGroupCriterionLabelService
    description: |
      <label class="campaign"></label>
      <div lang="ja">AdGroupCriterionLabelServiceでは、ラベルと広告グループのクライテリアの紐付けの登録・削除を行います。</div><div lang="en">Use
      this service to add or remove related conditions (criteria) of ad group and label.</div>
  - name: AdGroupLabelService
    description: |
      <label class="campaign"></label>
      <div lang="ja">AdGroupLabelServiceでは、ラベルと広告グループの紐付けの登録・削除を行います。</div><div lang="en">Use
      this service to add or remove related ad group and label.</div>
  - name: AuditLogService
    description: |
      <label class="campaign"></label>
      <div lang="ja">AuditLogServiceは、操作履歴のダウンロード機能を提供します。</div><div lang="en">AuditLogService
      provides the feature to download operation history data.</div>
  - name: BiddingStrategyService
    description: |
      <label class="campaign"></label>
      <div lang="ja">BiddingStrategyServiceでは、自動入札設定の取得および追加・更新・削除を行います。</div><div lang="en">Use
      this service to get, add, update, or delete auto bidding information.</div>
  - name: CampaignWebpageService
    description: |
      <label class="campaign"></label>
      <div lang="ja">CampaignWebpageServiceでは、キャンペーンにPageFeedAssetの配信除外設定を行ないます。</div><div lang="en">CampaignWebpageService
      provides excluded settings of PageFeedAsset for campaign.</div>
  - name: SharedCriterionService
    description: |
      <label class="campaign"></label>
      <div lang="ja">SharedCriterionServiceでは、対象外キーワードリストに、対象外キーワードの登録や削除を行います。</div><div lang="en">Use
      this service to add or remove negative keyword to negative keyword list.</div>
  - name: FeedItemService
    description: |
      <label class="campaign"></label>
      <div lang="ja">FeedItemServiceでは、フィードアイテム情報の取得および追加・更新・削除を行います。</div><div lang="en">FeedItemService
      is to get, add, update, or remove Feed Item information.</div>
  - name: FeedService
    description: |
      <label class="campaign"></label>
      <div lang="ja">FeedServiceでは、自動データ挿入のリスト情報の取得および追加・更新・削除を行います。</div><div lang="en">FeedService
      is to get, add, update, or remove the Feed (Data auto insertion) information.</div>
  - name: AdGroupRetargetingListService
    description: |
      <label class="campaign"></label>
      <div lang="ja">AdGroupRetargetingListServiceでは、広告グループレベルでのターゲットリスト設定に関する情報の取得および追加・更新・削除を行います。</div><div lang="en">AdGroupRetargetingListService
      is to get, add, update, or delete information of target list setting in ad group
      level.</div>
  - name: RetargetingListService
    description: |
      <label class="account"></label>
      <div lang="ja">RetargetingListServiceでは、ターゲットリストに関する情報の取得および追加・更新を行います。</div><div lang="en">RetargetingListService
      is to get, add, or update information of target list.</div>
  - name: ReportDefinitionService
    description: |
      <label class="report"></label>
      <div lang="ja">ReportDefinitionServiceでは、レポート定義の取得および追加・削除を行います。<br/>
      レポート定義では、レポート形式、期間およびフィールドを指定します。<br/>
      また特定のレポート形式に対して使用可能なレポートフィールドを取得する操作が提供されます。<br>
      以下の操作が実行可能です。<br>
      ・レポートの取得<br>
      ・レポートの登録<br>
      ・レポートの削除<br>
      ・レポート出力項目の取得<br>
      【注意事項】<br>
      ・すべてのレポートタイプにおいて配信実績のないデータは出力されません。<br>
      ・レポートは、リクエストしてから1週間（7日間）で自動的に削除されます。<br>
      </div>
      <div lang="en">ReportDefinitionService is to get, add or delete report definition.<br/>
      Report defines report type, date range, and fields.<br/>
      It also provides operation to get available report fields for specific report type.<br>
      The following operations are provided:<br>
      - Get reports<br>
      - Add reports<br>
      - Delete reports<br>
      - Get report fields' information<br>
      [Notes]<br>
      - Any ad data without actual performance is not output for all report types.<br>
      - Report download jobs will be automatically deleted after a week (7 days) from requested.<br>
      </div>
      <h2 lang="ja" class="reportFields__title">レポートフィールド</h2>
      <h2 lang="en" class="reportFields__title">Report Fields</h2>
      <ul>
      <li><div lang="ja"><a href="./reports/v12/ACCOUNT.csv" download>アカウントレポート</a></div><div lang="en"><a href="./reports/v12/ACCOUNT.csv" download>Account Report</a></div></li>
      <li><div lang="ja"><a href="./reports/v12/CAMPAIGN.csv" download>キャンペーンレポート</a></div><div lang="en"><a href="./reports/v12/CAMPAIGN.csv" download>Campaign Report</a></div></li>
      <li><div lang="ja"><a href="./reports/v12/ADGROUP.csv" download>広告グループレポート</a></div><div lang="en"><a href="./reports/v12/ADGROUP.csv" download>Ad Group Report</a></div></li>
      <li><div lang="ja"><a href="./reports/v12/AD.csv" download>広告レポート</a></div><div lang="en"><a href="./reports/v12/AD.csv" download>Ad Report</a></div></li>
      <li><div lang="ja"><a href="./reports/v12/KEYWORDS.csv" download>キーワードレポート</a></div><div lang="en"><a href="./reports/v12/KEYWORDS.csv" download>Keyword Report</a></div></li>
      <li><div lang="ja"><a href="./reports/v12/SEARCH_QUERY.csv" download>検索クエリレポート</a></div><div lang="en"><a href="./reports/v12/SEARCH_QUERY.csv" download>Search Query Report</a></div></li>
      <li><div lang="ja"><a href="./reports/v12/GEO.csv" download>地域別レポート</a></div><div lang="en"><a href="./reports/v12/GEO.csv" download>Geo Report</a></div></li>
      <li><div lang="ja"><a href="./reports/v12/FEED_ITEM.csv" download>広告表示オプションレポート</a></div><div lang="en"><a href="./reports/v12/FEED_ITEM.csv" download>Ad Display Option Report</a></div></li>
      <li><div lang="ja"><a href="./reports/v12/GEO_TARGET.csv" download>地域ターゲティングレポート</a></div><div lang="en"><a href="./reports/v12/GEO_TARGET.csv" download>Geo Targeting Report</a></div></li>
      <li><div lang="ja"><a href="./reports/v12/SCHEDULE_TARGET.csv" download>曜日・時間帯ターゲティングレポート</a></div><div lang="en"><a href="./reports/v12/SCHEDULE_TARGET.csv" download>Schedule Targeting Report</a></div></li>
      <li><div lang="ja"><a href="./reports/v12/BID_STRATEGY.csv" download>自動入札レポート</a></div><div lang="en"><a href="./reports/v12/BID_STRATEGY.csv" download>Auto Bidding Report</a></div></li>
      <li><div lang="ja"><a href="./reports/v12/CAMPAIGN_TARGET_LIST.csv" download>キャンペーンターゲットリストレポート</a></div><div lang="en"><a href="./reports/v12/CAMPAIGN_TARGET_LIST.csv"download>Campaign Target List Report</a></div></li>
      <li><div lang="ja"><a href="./reports/v12/ADGROUP_TARGET_LIST.csv" download>広告グループターゲットリストレポート</a></div><div lang="en"><a href="./reports/v12/ADGROUP_TARGET_LIST.csv" download>Ad Group Target List Report</a></div></li>
      <li><div lang="ja"><a href="./reports/v12/LANDING_PAGE_URL.csv" download>ランディングページURLレポート</a></div><div lang="en"><a href="./reports/v12/LANDING_PAGE_URL.csv" download>Landing Page URL Report</a></div></li>
      <li><div lang="ja"><a href="./reports/v12/KEYWORDLESS_QUERY.csv" download>検索クエリーレポート（動的検索連動型広告）</a></div><div lang="en"><a href="./reports/v12/KEYWORDLESS_QUERY.csv" download>Search Query Report (Dynamic Ads for Search)</a></div></li>
      <li><div lang="ja"><a href="./reports/v12/WEBPAGE_CRITERION.csv" download>ページフィードターゲティングレポート</a></div><div lang="en"><a href="./reports/v12/WEBPAGE_CRITERION.csv" download>Page Feed Targeting Report</a></div></li>
      <li><div lang="ja"><a href="./reports/v12/BID_MODIFIER.csv" download>入札価格調整率レポート</a></div><div lang="en"><a href="./reports/v12/BID_MODIFIER.csv" download>Bid Adjustments Report</a></div></li>
      <li><div lang="ja"><a href="./reports/v12/CAMPAIGN_ASSET.csv" download>（新）広告表示オプションレポート（キャンペーン）</a></div><div lang="en"><a href="./reports/v12/CAMPAIGN_ASSET.csv" download>(New) Ad Display Option Report (campaign)</a></div></li>
      <li><div lang="ja"><a href="./reports/v12/AD_GROUP_ASSET.csv" download>（新）広告表示オプションレポート（広告グループ）</a></div><div lang="en"><a href="./reports/v12/AD_GROUP_ASSET.csv" download>(New) Ad Display Option Report (ad group)</a></div></li>
      <li><div lang="ja"><a href="./reports/v12/RESPONSIVE_ADS_FOR_SEARCH_ASSET.csv" download>レスポンシブ検索広告アセットレポート</a></div><div lang="en"><a href="./reports/v12/RESPONSIVE_ADS_FOR_SEARCH_ASSET.csv" download>Responsive Ads for Search Asset Report</a></div></li>
      <li><div lang="ja"><a href="./reports/v12/SHARED_BUDGET.csv" download>共有予算レポート</a></div><div lang="en"><a href="./reports/v12/SHARED_BUDGET.csv" download>Campaign Budget Report</a></div></li>
      </ul>
  - name: CampaignExportService
    description: |
      <label class="campaign"></label>
      <div lang="ja">CampaignExportServiceでは、キャンペーン、広告グループ、キーワード、広告に関する情報の取得を一括で行います。</div><div lang="en">CampaignExportService
      provides operations of collectively obtaining the campaign, ad group, keyword,
      and ad information.</div>
  - name: CampaignCriterionService
    description: |
      <label class="campaign"></label>
      <div lang="ja">CampaignCriterionServiceでは、キャンペーンの除外クライテリアの取得および追加・削除を行います。</div><div lang="en">CampaignCriterionService
      is to get, add, or remove negative criteria in campaign-level.</div>
  - name: LabelService
    description: |
      <label class="campaign"></label>
      <div lang="ja">LabelServiceでは、ラベルに関する情報の取得および追加・更新・削除を行います。</div><div lang="en">Use this
      service to get, add, update or remove information of label.</div>
  - name: CampaignRetargetingListService
    description: |
      <label class="campaign"></label>
      <div lang="ja">CampaignRetargetingListServiceでは、キャンペーン階層におけるターゲットリストの設定（設定情報の取得、追加、更新、削除）を行います。</div><div lang="en">CampaignRetargetingListService
      is to get, add, update, or delete information of target list setting in campaign
      level.</div>
  - name: CampaignSharedSetService
    description: |
      <label class="campaign"></label>
      <div lang="ja">CampaignSharedSetServiceでは、対象外キーワードリストのキャンペーンへの関連付け設定などを行います。</div><div lang="en">CampaignSharedSetService
      setup Negative keyword list to campaign.</div>
  - name: CampaignLabelService
    description: |
      <label class="campaign"></label>
      <div lang="ja">CampaignLabelServiceでは、ラベルとキャンペーンの紐付けの登録・削除を行います。</div><div lang="en">Use
      this service to add or remove related campaign and label.</div>
  - name: DictionaryService
    description: |
      <label class="campaign"></label>
      <div lang="ja">DictionaryServiceは、審査否認理由、地域情報、アプリ計測ベンダー情報の一覧を提供します。</div><div lang="en">DictionaryService
      is to get EditorialReason, location information, and app measurement vendor information list.</div>
  - name: CampaignTargetService
    description: |
      <label class="campaign"></label>
      <div lang="ja">CampaignTargetServiceでは、キャンペーンのターゲティング設定に関する情報の取得および更新を行います。</div><div lang="en">CampaignTargetService
      is to get or update target setting information.</div>
  - name: BalanceService
    description: |
      <label class="account"></label>
      <div lang="ja">BalanceServiceでは、選択したアカウントのアカウント残高の情報を取得します。</div><div lang="en">Use this
      service to retrieve account balance.</div>
  - name: AccountTrackingUrlService
    description: |
      <label class="account"></label>
      <div lang="ja">AccountTrackingUrlServiceでは、アカウントトラッキングに関する情報の取得および更新を行います。</div><div lang="en">AccountTrackingUrlService
      is to get or update account tracking information.</div>
  - name: KeywordPlanIdeaService
    description: |
      <label class="proposal"></label>
      <div lang="ja">KeywordPlanIdeaServiceは、指定された情報を元に新しいキーワード候補を提案するサービスです。</div>
      <div lang="en">KeywordPlanIdeaService is a service that suggests new related keywords based on the specified value.</div>
  - name: KeywordForecastMetricsService
    description: |
      <label class="proposal"></label>
      <div lang="ja">KeywordForecastMetricsServiceは、キーワードの実績情報を取得します。</div>
      <div lang="en">KeywordForecastMetricsService gets performance information of keywords.</div>
  - name: OfflineConversionService
    description: |
      <label class="account"></label>
      <div lang="ja">OfflineConversionServiceでは、オフラインコンバージョンデータの取得、アップロード、ファイルダウンロードを行います。</div>
      <div lang="en">OfflineConversionService is to get offline conversion data, upload and download file.</div>
  - name: BudgetOrderService
    description: |
      <label class="account"></label>
      <div lang="ja">BudgetOrderServiceは、アカウント予算の操作を提供します。</div>
      <div lang="en">BudgetOrderService provides operations for account budget.</div>
  - name: AppLinkService
    description: |
      <label class="campaign"></label>
      <div lang="ja">AppLinkServiceは、アプリリンク情報の操作を提供します。</div>
      <div lang="en">AppLinkService provides operations for App link information.</div>
  - name: AccountLinkService
    description: |
      <label class="account"></label>
      <div lang="ja">AccountLinkServiceは、アカウントリンクの操作を提供します。</div>
      <div lang="en">AccountLinkService provides account link operations.</div>
  - name: AdGroupAssetService
    description: |
      <label class="campaign"></label>
      <div lang="ja">AdGroupAssetServiceは、広告グループに紐づくアセットの操作を提供します。</div>
      <div lang="en">AdGroupAssetService provides operation of assets associated with ad groups.</div>
  - name: CampaignAssetService
    description: |
      <label class="campaign"></label>
      <div lang="ja">CampaignAssetServiceは、キャンペーンに紐づくアセットの操作を提供します。</div>
      <div lang="en">CampaignAssetService provides operation of assets associated with campaign.</div>
  - name: AssetService
    description: |
      <label class="campaign"></label>
      <div lang="ja">AssetServiceでは、アセット情報の取得および追加・更新を行います。</div>
      <div lang="en">AssetService is to get, add, or update, Asset information.</div>
  - name: CustomizerAttributeService
    description: |
      <label class="campaign"></label>
      <div lang="ja">CustomizerAttributeServiceでは、カスタマイザー属性の取得および追加・削除を行います。</div>
      <div lang="en">CustomizerAttributeService is to get, add, or delete, CustomizerAttribute information.</div>
  - name: AccountCustomizerService
    description: |
      <label class="campaign"></label>
      <div lang="ja">AccountCustomizerServiceでは、アカウントとカスタマイザー属性間の設定情報の取得および追加・削除を行います。</div>
      <div lang="en">AccountCustomizerService is to get, add, or delete, Asset information.</div>
  - name: CampaignCustomizerService
    description: |
      <label class="campaign"></label>
      <div lang="ja">CampaignCustomizerServiceでは、キャンペーンとカスタマイザー属性間の設定情報の取得および追加・削除を行います。</div>
      <div lang="en">CampaignCustomizerService is to get, add, or delete, Asset information.</div>
  - name: AdGroupCustomizerService
    description: |
      <label class="campaign"></label>
      <div lang="ja">AdGroupCustomizerServiceでは、広告グループとカスタマイザー属性間の設定情報の取得および追加・削除を行います。</div>
      <div lang="en">AdGroupCustomizerService is to get, add, or delete, Asset information.</div>
  - name: AdGroupCriterionCustomizerService
    description: |
      <label class="campaign"></label>
      <div lang="ja">AdGroupCriterionCustomizerServiceでは、キーワードとカスタマイザー属性間の設定情報の取得および追加・削除を行います。</div>
      <div lang="en">AdGroupCriterionCustomizerService is to get, add, or delete, Asset information.</div>
  - name: PageFeedAssetSetService
    description: |
      <label class="campaign"></label>
      <div lang="ja">PageFeedAssetSetServiceでは、ページフィードアセットセットの取得および追加・更新・削除を行います。<br>
