BiddingStrategyServiceType:
  type: string
  nullable: true
  enum:
  - TARGET_ROAS
  - TARGET_SPEND
  - TARGET_CPA
  - UNKNOWN
  title: BiddingStrategyServiceType
  description: |
    <div lang="ja">BiddingStrategyServiceTypeは、自動入札タイプを表します。<br>
    このフィールドは、biddingScheme配下ではADD時は必須となり、SET時は省略可能となります。</div>
    <div lang="en">BiddingStrategyServiceType displays the Auto Bidding type.<br>
    Under biddingScheme, this field is required in ADD operation, and will be optional in SET operation.</div>
    <hr>
    <p>* <code>TARGET_ROAS</code> - <span lang="ja"">広告費用対効果の目標値です。<br>※キャンペーンの更新時のみ適用可能です。広告グループには現在設定できません。</span><span lang="en">Target ROAS.<br>* Available on updating campaign process. Currently not available for ad group.</span></p>
    <p>* <code>TARGET_SPEND</code> - <span lang="ja"">クリック数を最大化します。<br>※キャンペーンに適用可能です。広告グループには現在設定できません。</span><span lang="en">Maximize Clicks.<br>* Applicable for campaign. Currently not available for ad group.</span></p>
    <p>* <code>TARGET_CPA</code> - <span lang="ja">コンバージョン単価の目標値です。<br>※キャンペーンの更新時のみ適用可能です。広告グループには現在設定できません。</span><span lang="en">Target conversion spend (CPA).<br>* Available on updating campaign process. Currently not available for ad group.</span></p>
    <p>* <code>UNKNOWN</code> - <span lang="ja"">未知の値です。</span><span lang="en">Unknown Value</span></p>
