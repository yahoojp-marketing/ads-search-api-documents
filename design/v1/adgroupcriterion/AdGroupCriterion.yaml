AdGroupCriterion:
  type: object
  nullable: true
  properties:
    accountId:
      type: integer
      nullable: true
      format: int64
      description: |
        <div lang="ja">アカウントIDです。</div>
        <div lang="en">Account ID.</div>
    adGroupId:
      type: integer
      nullable: true
      format: int64
      description: |
        <div lang="ja">広告グループIDです。<br>このフィールドは、いずれの場合でも必須となります。</div>
        <div lang="en">Ad group ID.<br>This field is required in any cases.</div>
    adGroupName:
      type: string
      nullable: true
      description: |
        <div lang="ja">広告グループ名です。</div>
        <div lang="en">Ad group name.</div>
    adGroupTrackId:
      type: integer
      nullable: true
      format: int64
      description: |
        <div lang="ja">トラッキング用広告グループIDです。</div>
        <div lang="en">Ad group ID for tracking.</div>
    biddableAdGroupCriterion:
      $ref: 'AdGroupCriterionServiceBiddableAdGroupCriterion.yaml#/AdGroupCriterionServiceBiddableAdGroupCriterion'
    campaignId:
      type: integer
      nullable: true
      format: int64
      description: |
        <div lang="ja">キャンペーンIDです。<br>このフィールドは、いずれの場合でも必須となります。</div>
        <div lang="en">Campaign ID.<br>This field is required in any cases.</div>
    campaignName:
      type: string
      nullable: true
      description: |
        <div lang="ja">キャンペーン名です。</div>
        <div lang="en">Campaign name.</div>
    campaignTrackId:
      type: integer
      nullable: true
      format: int64
      description: |
        <div lang="ja">トラッキング用キャンペーンIDです。</div>
        <div lang="en">Campaign ID for tracking.</div>
    criterion:
      $ref: 'AdGroupCriterionServiceCriterion.yaml#/AdGroupCriterionServiceCriterion'
    labels:
      type: array
      nullable: true
      items:
        $ref: 'AdGroupCriterionServiceLabel.yaml#/AdGroupCriterionServiceLabel'
    use:
      $ref: 'AdGroupCriterionServiceUse.yaml#/AdGroupCriterionServiceUse'
    trademarkStatus:
      $ref: 'AdGroupCriterionServiceTrademarkStatus.yaml#/AdGroupCriterionServiceTrademarkStatus'
    invalidedTrademarks:
      type: array
      nullable: true
      items:
        type: string
        nullable: true
      description: |
        <div lang="ja">制限された商標です。<br> このフィールドは、レスポンスの際に返却されますが、リクエストの際には無視されます。 </div>
        <div lang="en">Invalided trademarks. <br>Although this field will be returned in the response, it will be ignored on input. </div>
  title: AdGroupCriterion
  description: |
    <div lang="ja">AdGroupCriterionオブジェクトは、広告グループのクライテリアを表します。</div>
    <div lang="en">AdGroupCriterion object describes ad group criteria information.</div>
