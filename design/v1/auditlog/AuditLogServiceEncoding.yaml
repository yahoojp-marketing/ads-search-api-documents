AuditLogServiceEncoding:
  type: string
  nullable: true
  enum:
  - SJIS
  - UTF_8
  - UTF_16LE
  - UNKNOWN
  title: AuditLogServiceEncoding
  description: |
    <div lang="ja">AuditLogServiceEncodingは、操作履歴ファイルのエンコーディング形式（文字コード）を表します。<br>
    このフィールドは、省略可能となります。その際、デフォルト値はSJISとなります。</div>
    <div lang="en">AuditLogServiceEncoding describes the encoding type (character encoding) for Operation History file.<br>
    This field is optional. The default value will be SJIS.</div>
    <hr>
    <p>* <code>SJIS</code> - <span lang="ja">SJIS形式です。</span><span lang="en">SJIS</span></p>
    <p>* <code>UTF_8</code> - <span lang="ja">UTF_8形式です。</span><span lang="en">UTF_8</span></p>
    <p>* <code>UTF_16LE</code> - <span lang="ja">UTF_16LE形式です。</span><span lang="en">UTF_16LE</span></p>
    <p>* <code>UNKNOWN</code> - <span lang="ja">未知の値です。</span><span lang="en">Unknown Value</span></p>
