CampaignServiceTargetSpendBiddingScheme:
  type: object
  nullable: true
  properties:
    bidCeiling:
      type: integer
      nullable: true
      format: int64
      description: |
        <div lang="ja">入札価格の上限です。<br>※「0」が設定された 場合、上限設定は ありません。<br>
        このフィールドは省略可能となります。その際、デフォルト設定値は0となります。</div>
        <div lang="en">Bid amount limit.<br>* If &#34;0&#34; is set, no bid limit.<br>
        This field is optional. The default value will be 0.</div>
  title: CampaignServiceTargetSpendBiddingScheme
  description: |
    <div lang="ja">CampaignServiceTargetSpendBiddingSchemeオブジェクトは、クリック数の最大化の自動入札設定情報を表します。（BiddingStrategyService以外用のオブジェクトです。）<br>
    ADD時、BiddingStrategyTypeがTARGET_SPENDの場合、必須となり、それ以外では省略可能となります。</div>
    <div lang="en">CampaignServiceTargetSpendBiddingScheme object describes auto bidding setting for Maximize Clicks. *This is an object for anything other than BiddingStrategyService.<br>
    This field is required when BiddingStrategyType is 'TARGET_SPEND' in ADD operation. For other BiddingStrategyType, this field is optional in ADD operation.</div>
