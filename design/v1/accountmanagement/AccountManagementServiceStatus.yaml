AccountManagementServiceStatus:
  type: string
  nullable: true
  enum:
  - INPROGRESS
  - WAIT_DECIDE
  - SUSPENDED
  - SERVING
  - ENDED
  - CANCELED
  - UNKNOWN
  title: AccountManagementServiceStatus
  description: |
    <div lang="ja">AccountManagementServiceStatusオブジェクトは、アカウントの契約状況を表します。<br>
    このフィールドは、レスポンスの際に返却されますが、リクエストの際には無視されます。</div>
    <div lang="en">AccountManagementServiceStatus object describes contract status of account.<br>
    Although this field will be returned in the response, it will be ignored on input.</div>
    <dl class=term>
      <dt class="term__item">INPROGRESS</dt>
      <dd class="term__desc"><span lang="ja">登録待ちです。</span><span lang="en">Under registration process.</span></dd>
      <dt class="term__item">WAIT_DECIDE</dt>
      <dd class="term__desc"><span lang="ja">確定待ちです。</span><span lang="en">Waiting confirmation.</span></dd>
      <dt class="term__item">SUSPENDED</dt>
      <dd class="term__desc"><span lang="ja">サービス停止中です。</span><span lang="en">The account service is not active.</span></dd>
      <dt class="term__item">SERVING</dt>
      <dd class="term__desc"><span lang="ja">サービス中です。</span><span lang="en">The account is active.</span></dd>
      <dt class="term__item">ENDED</dt>
      <dd class="term__desc"><span lang="ja">サービス終了です。</span><span lang="en">The account service has ended.</span></dd>
      <dt class="term__item">CANCELED</dt>
      <dd class="term__desc"><span lang="ja">解約済みです。</span><span lang="en">The account service has been canceled.</span></dd>
      <dt class="term__item">UNKNOWN</dt>
      <dd class="term__desc"><span lang="ja">未知の値です。</span><span lang="en">Unknown Value.</span></dd>
    </dl>
