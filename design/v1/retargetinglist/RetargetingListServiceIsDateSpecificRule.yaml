RetargetingListServiceIsDateSpecificRule:
  type: string
  nullable: true
  enum:
  - 'TRUE'
  - 'FALSE'
  - UNKNOWN
  title: RetargetingListServiceIsDateSpecificRule
  description: |
    <div lang="ja">RetargetingListServiceIsDateSpecificRuleは、期限付きルールか定義します。<br>
    ADD時、このフィールドは省略可能となります。</div>
    <div lang="en">RetargetingListServiceIsDateSpecificRule defines the rule with deadline.<br>
    This field is optional in ADD operation.</div>
    <hr>
    <dl class=term>
      <dt class="term__item">TRUE</dt>
      <dd class="term__desc"><span lang="ja">期限が付くルールとして定義します。</span><span lang="en">Rule with deadline.</span></dd>
      <dt class="term__item">FALSE</dt>
      <dd class="term__desc"><span lang="ja">期限を付けないルールとして定義します。</span><span lang="en">Rule without deadline.</span></dd>
      <dt class="term__item">UNKNOWN</dt>
      <dd class="term__desc"><span lang="ja">未知の値です。</span><span lang="en">Unknown Value</span></dd>
    </dl>
