AdGroupServiceOperation:
  type: object
  nullable: true
  required:
  - accountId
  - operand
  properties:
    accountId:
      type: integer
      nullable: false
      format: int64
      description: "<div lang=\"ja\">アカウントIDです。</div><div lang=\"en\">Account ID.</div>"
    operand:
      type: array
      nullable: true
      items:
        $ref: 'AdGroup.yaml#/AdGroup'
      minItems: 1
      maxItems: 2000
  title: AdGroupServiceOperation
  description: "<div lang=\"ja\">AdGroupServiceOperationオブジェクトは、操作の対象となる広告グループと処理の内容を表します。</div><div lang=\"en\">AdGroupServiceOperation\
    \ displays target ad group information and its operation results.</div>"
