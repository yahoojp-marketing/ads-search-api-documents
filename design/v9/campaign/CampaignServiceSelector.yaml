CampaignServiceSelector:
  type: object
  nullable: true
  required:
  - accountId
  properties:
    accountId:
      type: integer
      nullable: false
      format: int64
      description: |
        <div lang="ja">検索条件：アカウントIDです。</div>
        <div lang="en">Search condition: Account ID.</div>
    portfolioBiddingIds:
      type: array
      nullable: true
      items:
        type: integer
        nullable: true
        format: int64
      maxItems: 1000
      description: |
        <div lang="ja">検索条件：ポートフォリオ入札IDです。</div>
        <div lang="en">Search condition: Portfolio bidding ID.</div>
    campaignIds:
      type: array
      nullable: true
      items:
        type: integer
        nullable: true
        format: int64
      maxItems: 1000
      description: |
        <div lang="ja">検索条件：キャンペーンIDです。<br>
        ※指定しない場合は、フィルタ条件に すべてのキャンペーンが含まれます。</div>
        <div lang="en">Search condition: Campaign ID<br>
        * All campaign will return, if no campaign are not specified.</div>
    containsLabelId:
      $ref: 'CampaignServiceContainsLabelId.yaml#/CampaignServiceContainsLabelId'
    labelIds:
      type: array
      nullable: true
      items:
        type: integer
        nullable: true
        format: int64
      maxItems: 1000
      description: |
        <div lang="ja">検索条件：ラベルIDです。</div>
        <div lang="en">Search condition: Label ID.</div>
    numberResults:
      type: integer
      nullable: true
      format: int32
      minimum: 1
      maximum: 10000
      default: 500
      description: |
        <div lang="ja">ページの最大件数です。このフィールドは、1以上を指定する必要があります。</div>
        <div lang="en">Maximum number of results to return in this page. This field must be greater than or equal to 1. Also see Entity Limits per operation.</div>
    startIndex:
      type: integer
      nullable: true
      format: int32
      minimum: 1
      default: 1
      description: |
        <div lang="ja">ページの先頭のインデックスです。このフィールドは、1以上を指定する必要があります。</div>
        <div lang="en">Index of the first result to return in this page. This field must be greater than or equal to 1.</div>
    userStatuses:
      type: array
      nullable: true
      items:
        $ref: 'CampaignServiceUserStatus.yaml#/CampaignServiceUserStatus'
      maxItems: 2
    createdDateRange:
      $ref: 'CampaignServiceCreatedDateRange.yaml#/CampaignServiceCreatedDateRange'
    budgetAmountRange:
      $ref: 'CampaignServiceBudgetAmountRange.yaml#/CampaignServiceBudgetAmountRange'
  title: CampaignServiceSelector
  description: |
    <div lang="ja">CampaignServiceSelectorオブジェクトは、操作の対象とするキャンペーンの情報およびフィルタ条件を表します。</div>
    <div lang="en">CampaignServiceSelector object displays information and filter criteria of campaign to be operated.</div>
