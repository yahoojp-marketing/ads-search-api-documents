CustomizerAttributeServiceType:
  type: string
  nullable: true
  enum:
  - TEXT
  - NUMBER
  - PRICE
  - PERCENT
  - UNKNOWN
  title: CustomizerAttributeServiceType
  description: |
    <div lang="ja">CustomizerAttributeServiceTypeは、カスタマイザー属性のタイプを表します。<br>
    このフィールドは、ADD時に必須となり、REMOVE時に無視されます。</div>
    <div lang="en">CustomizerAttributeServiceType represents the type of customizer attribute.<br>
    This field is required in ADD operation, and will be ignored in REMOVE operation.</div>
    <dl class=term>
      <dt class="term__item">TEXT</dt>
      <dd class="term__desc"><span lang="ja">テキストです。</span><span lang="en">Test.</span></dd>
      <dt class="term__item">NUMBER</dt>
      <dd class="term__desc"><span lang="ja">数値です。</span><span lang="en">Number.</span></dd>
      <dt class="term__item">PRICE</dt>
      <dd class="term__desc"><span lang="ja">値段です。</span><span lang="en">price.</span></dd>
      <dt class="term__item">PERCENT</dt>
      <dd class="term__desc"><span lang="ja">パーセントです。</span><span lang="en">percent.</span></dd>
      <dt class="term__item">UNKNOWN</dt>
      <dd class="term__desc"><span lang="ja">未知の値です。</span><span lang="en">Unknown Value</span></dd>
    </dl>
