CampaignRetargetingListServiceExcludedType:
  type: string
  nullable: true
  enum:
  - INCLUDED
  - EXCLUDED
  - UNKNOWN
  title: CampaignRetargetingListServiceExcludedType
  description: |
    <div lang="ja">CampaignRetargetingListServiceExcludedTypeは、配信対象、および除外対象の設定を表します。<br>
    ADD時、このフィールドは省略可能となります。その際、デフォルト値はINCLUDEDとなります。SET時、このフィールドは省略可能となります。</div>
    <div lang="en">CampaignRetargetingListServiceExcludedType selects the setting type which delivers ads or do not deliver ads.<br>
    This field is optional in ADD operation. The default value will be INCLUDED. This field is optional in SET operation.</div>
    <dl class=term>
      <dt class="term__item">INCLUDED</dt>
      <dd class="term__desc"><span lang="ja">配信対象です。</span><span lang="en">Ads to be delivered</span></dd>
      <dt class="term__item">EXCLUDED</dt>
      <dd class="term__desc"><span lang="ja">除外対象です。</span><span lang="en">Ads not to be delivered</span></dd>
      <dt class="term__item">UNKNOWN</dt>
      <dd class="term__desc"><span lang="ja">未知の値です。</span><span lang="en">Unknown Value</span></dd>
    </dl>
