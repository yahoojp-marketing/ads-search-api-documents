AuditLogServiceLang:
  type: string
  nullable: true
  enum:
  - JA
  - EN
  - UNKNOWN
  title: AuditLogServiceLang
  description: |
    <div lang="ja">AuditLogServiceLangは、操作履歴ファイルの言語設定を表します。<br>
    このフィールドは、省略可能となります。その際、デフォルト値はJAとなります。</div>
    <div lang="en">AuditLogServiceLang describes the language setting of operation history data file.<br>
    This field is optional. The default value will be JA.</div>
    <dl class=term>
      <dt class="term__item">EN</dt>
      <dd class="term__desc"><span lang="ja">英語です。</span><span lang="en">English language</span></dd>
      <dt class="term__item">JA</dt>
      <dd class="term__desc"><span lang="ja">日本語です。</span><span lang="en">Japanese language</span></dd>
      <dt class="term__item">UNKNOWN</dt>
      <dd class="term__desc"><span lang="ja">未知の値です。</span><span lang="en">Unknown Value</span></dd>
    </dl>
