RetargetingListServiceRuleOperator:
  type: string
  nullable: true
  enum:
  - UNKNOWN
  - EQUALS
  - NOT_EQUAL
  - CONTAINS
  - NOT_CONTAIN
  - STARTS_WITH
  - NOT_START_WITH
  - ENDS_WITH
  - NOT_END_WITH
  title: RetargetingListServiceRuleOperator
  description: |
    <div lang="ja">RetargetingListServiceRuleOperatorは、ルールの評価条件で設定する評価式の種別です。<br>
    ADDおよびSET時、このフィールドは必須となります。</div>
    <div lang="en">RetargetingListServiceRuleOperator is the evaluation type to set evaluation condition of rules.<br>
    This field is required in ADD and SET operation.</div>
    <hr>
    <p>* <code>UNKNOWN</code> - <span lang="ja">未指定です。<br>※読み取り専用で設定はできなくなります。</span><span lang="en">Unknown, or not been set.<br>*Cannot set for read only.</span></p>
    <p>* <code>EQUALS</code> - <span lang="ja">一致します。</span><span lang="en">Equals or match.</span></p>
    <p>* <code>NOT_EQUAL</code> - <span lang="ja">一致しません。</span><span lang="en">Do not equal nor match.</span></p>
    <p>* <code>CONTAINS</code> - <span lang="ja">（指定した文字列を）含みます。</span><span lang="en">Contains or include (the specified string).</span></p>
    <p>* <code>NOT_CONTAIN</code> - <span lang="ja">（指定した文字列を）含みません。</span><span lang="en">Does not contain nor include (the specified string).</span></p>
    <p>* <code>STARTS_WITH</code> - <span lang="ja">（指定した文字列で）始まります。</span><span lang="en">Starts with (the specified string).</span></p>
    <p>* <code>NOT_START_WITH</code> - <span lang="ja">（指定した文字列で）始まりません。</span><span lang="en">Does not start with (the specified string).</span></p>
    <p>* <code>ENDS_WITH</code> - <span lang="ja">（指定した文字列で）終わります。</span><span lang="en">Ends with (the specified string).</span></p>
    <p>* <code>NOT_END_WITH</code> - <span lang="ja">（指定した文字列で）終わりません。</span><span lang="en">Does not end with (the specified string).</span></p>
