AccountManagementServiceIsAdultAccount:
  type: string
  nullable: true
  enum:
  - 'TRUE'
  - 'FALSE'
  - UNKNOWN
  title: AccountManagementServiceIsAdultAccount
  description: |
    <div lang="ja">IsAdultAccountは、アダルト広告専用アカウントを表します。<br>
    このフィールドは、レスポンスの際に返却されますが、リクエストの際には無視されます。</div>
    <div lang="en">IsAdultAccount is the Adult Account flag.<br>
    Although this field will be returned in the response, it will be ignored on input.</div>
    <dl class=term>
      <dt class="term__item">TRUE</dt>
      <dd class="term__desc"><span lang="ja">アダルト専用アカウントです。</span><span lang="en">Adult site account.</span></dd>
      <dt class="term__item">FALSE</dt>
      <dd class="term__desc"><span lang="ja">それ以外です。</span><span lang="en">Others.</span></dd>
      <dt class="term__item">UNKNOWN</dt>
      <dd class="term__desc"><span lang="ja">未知の値です。</span><span lang="en">Unknown Value.</span></dd>
    </dl>
