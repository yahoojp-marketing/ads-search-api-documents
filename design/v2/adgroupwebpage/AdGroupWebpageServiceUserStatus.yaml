AdGroupWebpageServiceUserStatus:
  type: string
  nullable: true
  enum:
  - ACTIVE
  - PAUSED
  - UNKNOWN
  title: AdGroupWebpageServiceUserStatus
  description: |
    <div lang="ja">AdGroupWebpageServiceUserStatusは、ユーザーにより広告配信の有無を調整できる設定です。<br>
    ADD時およびSET時、このフィールドは省略可能となります。※ExcludedTypeがINCLUDEDのみ更新可能です。</div>
    <div lang="en">AdGroupWebpageServiceUserStatus displays ad delivery status that can be set by an user.<br>
    This field is optional in ADD and SET operation. *This field can be updated when ExcludedType is 'INCLUDED'.</div>
    <hr>
    <dl class=term>
      <dt class="term__item">PAUSED</dt>
      <dd class="term__desc"><span lang="ja">広告は一時停止の状態のため、配信されていません</span><span lang="en">Currently ad is paused, which the delivery is not active.</span></dd>
      <dt class="term__item">ACTIVE</dt>
      <dd class="term__desc"><span lang="ja">広告は配信されている状態</span><span lang="en">Currently ad delivery is active.</span></dd>
      <dt class="term__item">UNKNOWN</dt>
      <dd class="term__desc"><span lang="ja">未知の値です。</span><span lang="en">Unknown Value</span></dd>
    </dl>
