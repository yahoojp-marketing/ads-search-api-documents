AdGroupWebpageServiceBidSource:
  type: string
  nullable: true
  enum:
  - ADGROUP
  - CRITERION
  - UNKNOWN
  title: AdGroupWebpageServiceBidSource
  description: |
    <div lang="ja">AdGroupWebpageServiceBidSourceは、入札価格の設定されているレベルを表します。<br>
    このフィールドは、レスポンスの際に返却されますが、リクエストの際には無視されます。</div>
    <div lang="en">AdGroupWebpageServiceBidSource describes the level at which bid is set.<br>
    Although this field will be returned in the response, it will be ignored on input.</div>
    <hr>
    <p>* <code>ADGROUP</code> - <span lang="ja">広告グループレベル</span><span lang="en">Level of ad group</span></p>
    <p>* <code>CRITERION</code> - <span lang="ja">キーワードレベル</span><span lang="en">Level of keyword</span></p>
    <p>* <code>UNKNOWN</code> - <span lang="ja">未知の値です。</span><span lang="en">Unknown Value</span></p>
