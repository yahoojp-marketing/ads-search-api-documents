ReportDefinitionServiceReportSortType:
  type: string
  nullable: true
  enum:
  - ASC
  - DESC
  - UNKNOWN
  title: ReportDefinitionServiceReportSortType
  description: |
    <div lang="ja">ReportDefinitionServiceReportSortTypeは、ソート条件を表します。<br>
    ADD時、このフィールドは必須となります。</div>
    <div lang="en">ReportDefinitionServiceReportSortType is a sort condition type.<br>
    This field is required in ADD operation.</div>
    <hr>
    <dl class=term>
      <dt class="term__item">ASC</dt>
      <dd class="term__desc"><span lang="ja">昇順にソートされます。</span><span lang="en">Sort in ascending order.</span></dd>
      <dt class="term__item">DESC</dt>
      <dd class="term__desc"><span lang="ja">降順にソートされます。</span><span lang="en">Sort in descending order.</span></dd>
      <dt class="term__item">UNKNOWN</dt>
      <dd class="term__desc"><span lang="ja">未知の値です。</span><span lang="en">Unknown Value</span></dd>
    </dl>
