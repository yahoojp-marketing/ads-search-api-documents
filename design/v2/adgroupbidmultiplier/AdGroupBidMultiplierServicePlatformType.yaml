AdGroupBidMultiplierServicePlatformType:
  type: string
  nullable: true
  enum:
  - SMART_PHONE
  - TABLET
  - DESKTOP
  - UNKNOWN
  title: AdGroupBidMultiplierServicePlatformType
  description: |
    <div lang="ja">AdGroupBidMultiplierServicePlatformTypeは、広告を配信するデバイスの種類です。<br>
    SETおよびREMOVE時、このフィールドは必須となります。</div>
    <div lang="en">AdGroupBidMultiplierServicePlatformType is a platform of the selected device.<br>
    This field is required in SET and REMOVE operation.</div>
    <hr>
    <dl class=term>
      <dt class="term__item">SMART_PHONE</dt>
      <dd class="term__desc"><span lang="ja">スマートフォンです。</span><span lang="en">Smartphone.</span></dd>
      <dt class="term__item">TABLET</dt>
      <dd class="term__desc"><span lang="ja">タブレットです。</span><span lang="en">Tablet.</span></dd>
      <dt class="term__item">DESKTOP</dt>
      <dd class="term__desc"><span lang="ja">パソコンです。</span><span lang="en">PC.</span></dd>
      <dt class="term__item">UNKNOWN</dt>
      <dd class="term__desc"><span lang="ja">未知の値です。</span><span lang="en">Unknown Value</span></dd>
    </dl>
