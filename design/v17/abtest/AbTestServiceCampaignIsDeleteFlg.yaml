AbTestServiceCampaignIsDeleteFlg:
  type: string
  nullable: true
  enum:
    - 'TRUE'
    - 'FALSE'
    - UNKNOWN
  title: AbTestServiceCampaignIsDeleteFlg
  description: |
    <div lang="ja">
    AbTestServiceCampaignIsDeleteFlgは、キャンペーンの削除フラグです。<br>
    このフィールドはリクエストの際には無視されます。<br>
    GET時のみレスポンスの際に返却されます。
    </div>
    <div lang="en">
    Campaign of delete flag.<br>
    This field will be ignored on input.<br>
    This field will be returned in the GET response only.
    </div>
    <dl class=term>
      <dt class="term__item">TRUE</dt>
      <dd class="term__desc"><span lang="ja">キャンペーン削除済み。</span><span lang="en">Campaign Deleted.</span></dd>
      <dt class="term__item">FALSE</dt>
      <dd class="term__desc"><span lang="ja">キャンペーン削除なし。</span><span lang="en">No campaign deleted.</span></dd>
      <dt class="term__item">UNKNOWN</dt>
      <dd class="term__desc"><span lang="ja">未知の値です。</span><span lang="en">Unknown Value</span></dd>
    </dl>
