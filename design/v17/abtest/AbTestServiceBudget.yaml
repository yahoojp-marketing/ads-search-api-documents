AbTestServiceBudget:
  type: object
  nullable: true
  properties:
    campaignBudgetId:
      type: integer
      nullable: true
      format: int64
      description: |
        <div lang="ja">共有予算IDです。<br>
        amountと同時に設定することはできません。</div>
        <div lang="en">CampaignBudget ID.<br>
         This field cannot be set at the same time as amount.</div>
    amount:
      type: integer
      nullable: true
      format: int64
      description: |
        <div lang="ja">1日単位のキャンペーン予算利用金額です。<br>
        campaignBudgetIdと同時に設定することはできません。</div>
        <div lang="en">Amount of budget of Campaign.<br>
        This field cannot be set at the same time as campaignBudgetId.</div>
  title: AbTestServiceBudget
  description: |
    <div lang="ja">AbTestServiceBudgetオブジェクトは、キャンペーン予算に関する情報を表します。</div>
    <div lang="en">AbTestServiceBudget object displays budget information for campaign.</div>
