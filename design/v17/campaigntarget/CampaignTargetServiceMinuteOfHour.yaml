CampaignTargetServiceMinuteOfHour:
  type: string
  nullable: true
  enum:
  - ZERO
  - FIFTEEN
  - THIRTY
  - FORTY_FIVE
  - UNKNOWN
  title: CampaignTargetServiceMinuteOfHour
  description: |
    <div lang="ja">CampaignTargetServiceMinuteOfHourは、時間（分）を表します。<br>
    このフィールドは、ADD時に必須となります。</div>
    <div lang="en">Minutes of an hour. Only supported for: 0, 15, 30, and 45 minutes past the hour.<br>
    This field is required in ADD operation.</div>
    <dl class=term>
      <dt class="term__item">ZERO</dt>
      <dd class="term__desc"><span lang="ja">0分です。</span><span lang="en">Zero minutes past the hour.</span></dd>
      <dt class="term__item">FIFTEEN</dt>
      <dd class="term__desc"><span lang="ja">15分です。</span><span lang="en">Fifteen minutes past the hour.</span></dd>
      <dt class="term__item">THIRTY</dt>
      <dd class="term__desc"><span lang="ja">30分です。</span><span lang="en">Thirty minutes past the hour.</span></dd>
      <dt class="term__item">FORTY_FIVE</dt>
      <dd class="term__desc"><span lang="ja">45分です。</span><span lang="en">Forty-five minutes past the hour.</span></dd>
      <dt class="term__item">UNKNOWN</dt>
      <dd class="term__desc"><span lang="ja">未知の値です。</span><span lang="en">Unknown value.</span></dd>
    </dl>
