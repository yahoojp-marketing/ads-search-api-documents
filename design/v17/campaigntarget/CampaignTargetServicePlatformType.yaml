CampaignTargetServicePlatformType:
  type: string
  nullable: true
  enum:
  - SMART_PHONE
  - TABLET
  - DESKTOP
  - UNKNOWN
  title: CampaignTargetServicePlatformType
  description: |
    <div lang="ja">CampaignTargetServicePlatformTypeは、広告を配信するデバイスの種類です。<br>
    このフィールドは、ADDおよびSET時に必須となります。</div>
    <div lang="en">CampaignTargetServicePlatformType is a platform of the selected device.<br>
    This field is required in ADD and SET operation.</div>
    <dl class=term>
      <dt class="term__item">SMART_PHONE</dt>
      <dd class="term__desc"><span lang="ja">スマートフォンです。</span><span lang="en">Smartphone.</span></dd>
      <dt class="term__item">TABLET</dt>
      <dd class="term__desc"><span lang="ja">タブレットです。</span><span lang="en">Tablet.</span></dd>
      <dt class="term__item">DESKTOP</dt>
      <dd class="term__desc"><span lang="ja">パソコンです。</span><span lang="en">PC.</span></dd>
      <dt class="term__item">UNKNOWN</dt>
      <dd class="term__desc"><span lang="ja">未知の値です。</span><span lang="en">Unknown value.</span></dd>
    </dl>
