SsaReportDefinitionServiceReportType:
  type: string
  nullable: true
  enum:
  - ACCOUNT
  - CAMPAIGN
  - ADGROUP
  - SEARCH_QUERY
  - PRODUCT_GROUP
  - PRODUCT
  - UNKNOWN
  title: SsaReportDefinitionServiceReportType
  description: |
    <div lang="ja">SsaReportDefinitionServiceReportTypeは、レポートの種類を表します。<br>
    ADD時、このフィールドは必須となります。</div>
    <div lang="en">SsaReportDefinitionServiceReportType displays a type of available report.<br>
    This field is required in ADD operation.</div>
    <dl class=term>
      <dt class="term__item">ACCOUNT</dt>
      <dd class="term__desc"><span lang="ja">アカウントレポートです。</span><span lang="en">Account report.<br>Performance data of selected account.</span></dd>
      <dt class="term__item">CAMPAIGN</dt>
      <dd class="term__desc"><span lang="ja">キャンペーンレポートです。</span><span lang="en">Campaign report.<br>Performance data for selected campaigns.</span></dd>
      <dt class="term__item">ADGROUP</dt>
      <dd class="term__desc"><span lang="ja">広告グループレポートです。</span><span lang="en">Ad group report.<br>Performance data for selected ad group for one or more of campaigns.</span></dd>
      <dt class="term__item">SEARCH_QUERY</dt>
      <dd class="term__desc"><span lang="ja">検索クエリレポートです。</span><span lang="en">Search query report.<br>Performance data for search queries which triggered the ad and received the clicks.</span></dd>
      <dt class="term__item">PRODUCT_GROUP</dt>
      <dd class="term__desc"><span lang="ja">商品グループレポートです。</span><span lang="en">Product group report.<br>Performance data for selected product group.</span></dd>
      <dt class="term__item">PRODUCT</dt>
      <dd class="term__desc"><span lang="ja">商品レポートです。</span><span lang="en">Product report.<br>Performance data for selected product.</span></dd>
      <dt class="term__item">UNKNOWN</dt>
      <dd class="term__desc"><span lang="ja">未知の値です。</span><span lang="en">Unknown value.</span></dd>
    </dl>
