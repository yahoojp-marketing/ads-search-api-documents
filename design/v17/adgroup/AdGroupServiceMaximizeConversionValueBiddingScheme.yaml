AdGroupServiceMaximizeConversionValueBiddingScheme:
  type: object
  nullable: true
  properties:
    targetRoas:
      type: number
      nullable: true
      format: double
      description: |
        <div lang="ja">
        広告グループ費用対効果（tROAS）です。<br>
        ADDおよびSET時、このフィールドは省略可能となります。<br>
        ※0.01 ～ 1000.00（1% ～ 100000%）の範囲内のみ 許容します。<br>
        ※campaignBiddingStrategyTypeがMAXIMIZE_CONVERSION_VALUEの場合のみ指定可能です。
        </div>
        <div lang="en">
        Target ROAS (tROAS) of ad group.<br>
        This field is optional in ADD and SET operation.<br>
        *Limit range: 0.01 - 1000.00 (1% - 100000%)<br>
        *This can only be specified when campaignBiddingStrategyType is MAXIMIZE_CONVERSION_VALUE.
        </div>
    isRemoveTargetRoas:
      $ref: 'AdGroupServiceIsRemoveFlg.yaml#/AdGroupServiceIsRemoveFlg'
  title: AdGroupServiceMaximizeConversionValueBiddingScheme
  description: |    
    <div lang="ja">
    AdGroupServiceMaximizeConversionValueBiddingSchemeオブジェクトは、広告グループ費用対効果（tROAS）の設定情報を表します。
    </div>
    <div lang="en">
    AdGroupServiceMaximizeConversionValueBiddingScheme object holds configuration information of Target ROAS (tROAS) of ad group.
    </div>
