BaseAccountServiceIsSsaAccount:
  type: string
  nullable: true
  enum:
  - 'TRUE'
  - 'FALSE'
  - UNKNOWN
  title: BaseAccountServiceIsSsaAccount
  description: |
    <div lang="ja">
    BaseAccountServiceIsSsaAccountは、SSAアカウントかどうかを表します。<br>
    このフィールドは、レスポンスの際に返却されますが、リクエストの際には無視されます。
    </div>
    <div lang="en">
    BaseAccountServiceIsSsaAccount indicates whether it is an SSA account.<br>
    Although this field will be returned in the response, it will be ignored on input.
    </div>
    <dl class=term>
      <dt class="term__item">TRUE</dt>
      <dd class="term__desc"><span lang="ja">SSAアカウントです。</span><span lang="en">SSA Account.</span></dd>
      <dt class="term__item">FALSE</dt>
      <dd class="term__desc"><span lang="ja">SSAアカウントではありません。</span><span lang="en">Not SSA Account.</span></dd>
      <dt class="term__item">UNKNOWN</dt>
      <dd class="term__desc"><span lang="ja">未知の値です。</span><span lang="en">Unknown value.</span></dd>
    </dl>
