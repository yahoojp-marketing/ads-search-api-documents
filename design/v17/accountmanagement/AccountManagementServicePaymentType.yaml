AccountManagementServicePaymentType:
  type: string
  nullable: true
  enum:
  - PREPAY
  - POSTPAY
  - INVOICE
  - UNKNOWN
  title: AccountManagementServicePaymentType
  description: |
    <div lang="ja">AccountManagementServicePaymentTypeは、支払種別を表します。<br>
    このフィールドは、レスポンスの際に返却されますが、リクエストの際には無視されます。</div>
    <div lang="en">AccountManagementServicePaymentType describes the type of payment.<br>
    Although this field will be returned in the response, it will be ignored on input.</div>
    <dl class=term>
      <dt class="term__item">PREPAY</dt>
      <dd class="term__desc"><span lang="ja">前課金です。</span><span lang="en">Prepayment.</span></dd>
      <dt class="term__item">POSTPAY</dt>
      <dd class="term__desc"><span lang="ja">後課金です。※現在利用できません</span><span lang="en">Deferred payment * Not Available.</span></dd>
      <dt class="term__item">INVOICE</dt>
      <dd class="term__desc"><span lang="ja">後請求です。</span><span lang="en">Invoice payment.</span></dd>
      <dt class="term__item">UNKNOWN</dt>
      <dd class="term__desc"><span lang="ja">未知の値です。</span><span lang="en">Unknown value.</span></dd>
    </dl>
