CampaignCriterionServiceOperation:
  type: object
  nullable: true
  required:
  - accountId
  - operand
  properties:
    accountId:
      type: integer
      nullable: false
      format: int64
      description: |
        <div lang="ja">アカウントIDです。</div>
        <div lang="en">Account ID.</div>
    campaignId:
      type: integer
      nullable: true
      format: int64
      description: |
        <div lang="ja">キャンペーンIDです。</div>
        <div lang="en">Campaign ID.</div>
    operand:
      type: array
      nullable: true
      items:
        $ref: 'CampaignCriterion.yaml#/CampaignCriterion'
      minItems: 1
      maxItems: 200
    use:
      $ref: 'CampaignCriterionServiceUse.yaml#/CampaignCriterionServiceUse'
  title: CampaignCriterionServiceOperation
  description: |
    <div lang="ja">CampaignCriterionServiceOperationオブジェクトは、操作の対象となるキャンペーンのクライテリアと処理の内容を表します。</div>
    <div lang="en">CampaignCriterionServiceOperation object describes campaign criteria for operation and list of operations.</div>
