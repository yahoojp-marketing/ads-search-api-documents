CampaignWebpageServiceWebpageConditionType:
  type: string
  nullable: true
  enum:
  - URL
  - PAGE_TITLE
  - PAGE_CONTENT
  - CUSTOM_LABEL
  - ALL_PAGES
  - UNKNOWN
  title: CampaignWebpageServiceWebpageConditionType
  description: |
    <div lang="ja">PageFeedItemを除外設定する種別です。<br>
    このフィールドは、ADD時に必須となり、REMOVE時に無視されます。</div>
    <div lang="en">Type to set PageFeedItem.　<br>
    This field is required in ADD operation, and will be ignored in REMOVE operation.</div>
    <hr>
    <dl class=term>
      <dt class="term__item">CUSTOM_LABEL</dt>
      <dd class="term__desc"><span lang="ja">カスタムラベル</span><span lang="en">Custom labels</span></dd>
      <dt class="term__item">ALL_PAGES</dt>
      <dd class="term__desc"><span lang="ja">すべてのWebページ</span><span lang="en">All web pages</span></dd>
      <dt class="term__item">URL</dt>
      <dd class="term__desc"><span lang="ja">URL</span><span lang="en">URLs</span></dd>
      <dt class="term__item">PAGE_TITLE</dt>
      <dd class="term__desc"><span lang="ja">Webページのタイトル</span><span lang="en">Title of web pages</span></dd>
      <dt class="term__item">PAGE_CONTENT</dt>
      <dd class="term__desc"><span lang="ja">Webページのコンテンツ</span><span lang="en">Contents of web pages</span></dd>
      <dt class="term__item">UNKNOWN</dt>
      <dd class="term__desc"><span lang="ja">未知の値です。</span><span lang="en">Unknown Value</span></dd>
    </dl>
