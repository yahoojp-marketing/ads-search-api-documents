openapi: 3.0.2
info:
  title: 'Yahoo!広告 検索広告 API リファレンス / Yahoo! JAPAN Ads Search Ads API Reference'
  version: 'v0'
  description: |
    <div lang="ja">Yahoo!広告 検索広告 APIのWebサービスについて説明します。</div>
    <div lang="en">Search Ads API Web Services supported in Yahoo! JAPAN Ads API.</div>
    <div><a target="_blank" href="https://github.com/yahoojp-marketing/ads-search-api-documents/blob/master/design/v0/Route.yaml">OpenAPI Specification</a></div>

components:
  securitySchemes:
    oAuth:
      type: oauth2
      flows:
        authorizationCode:
          authorizationUrl: https://biz-oauth.yahoo.co.jp/oauth/v1/authorize
          tokenUrl: https://biz-oauth.yahoo.co.jp/oauth/v1/token
          scopes:
            yahooads: アプリケーションを経由したYahoo!広告の各機能の操作/Operation by each function of Yahoo!
              JAPAN Ads via applications.
security:
  - oAuth: [yahooads]

servers:
  - url: https://ads-search.yahooapis.jp/api/v0

tags:
  - name: AccountService
    description: |
      <label class="account" ></label>
      <div lang="ja">AccountServiceでは、アカウントに関する情報の取得および更新を行います。</div><div lang="en">AccountService
      provides functions for creating and managing accounts.</div>
  - name: AccountSharedService
    description: |
      <label class="campaign"></label>
      <div lang="ja">AccountSharedServiceは、アカウント内で共有できる対象外キーワードリストの照会、追加、変更、削除を行ないます。</div><div lang="en">Use
      this service to get, add, update or remove ad information of negative keyword
      list which can be shared within the account.</div>
  - name: AdGroupBidMultiplierService
    description: |
      <label class="campaign"></label>
      <div lang="ja">AdGroupBidMultiplierServiceでは、広告グループに関する入札価格調整率の取得および追加・更新・削除を行います。</div><div lang="en">Use
      this service to get or update bid multiplier information.</div>
  - name: AdGroupService
    description: |
      <label class="campaign"></label>
      <div lang="ja">AdGroupServiceでは、広告グループに関する情報の取得および追加・更新・削除を行います。</div><div lang="en">Use
      this service to get, add, update, or remove Ad group.</div>
  - name: AdGroupAdService
    description: |
      <label class="campaign"></label>
      <div lang="ja">AdGroupAdServiceでは、広告に関する情報の取得および追加・更新・削除を行います。</div><div lang="en">Use
      this service to get, add, update, or remove information.</div>
  - name: AdGroupAdLabelService
    description: |
      <label class="campaign"></label>
      <div lang="ja">AdGroupAdLabelServiceでは、ラベルと広告の紐付けの登録・削除を行います。</div><div lang="en">Use
      this service to add or remove related adgroup ad and label.</div>
  - name: ConversionTrackerService
    description: |
      <label class="account"></label>
      <div lang="ja">ConversionTrackerServiceでは、コンバージョントラッカー情報の取得および追加・更新を行います。<br/>コンバージョントラッカー情報とは、コンバージョン測定タグおよびタグごとのパフォーマンスデータを表します。<br/>本サービスを利用することで、検索広告で掲載されている広告からのコンバージョン数（商品の購入や会員登録、資料請求などサイト上で何らかの成約に至った件数）を取得することができ、広告がどの程度成果を上げているかなどを確認できます。<br/>コンバージョンタグは広告管理ツールとAPIで共有しています。</div><div lang="en">ConversionTrackerService
      is to get, add, and update ConversionTracker information.<br/>Number of conversions
      and performance of Ads in Sponsored Search can be obtained.<br/>Conversion tag
      will be shared both in Campaign Management Tool and API.<br/>* ConversionTrackerInformation
      means Conversion Tag and performance data per tag. This service enables you to
      confirm the effect of your advertising campaign by tracking conversions on Sponsored
      Search ad such as purchasing products, member signup, document request.</div>
  - name: AdGroupFeedService
    description: |
      <label class="campaign"></label>
      <div lang="ja">AdGroupFeedServiceでは、広告グループに関するFeedItem情報の取得および追加・更新・削除を行います。</div><div lang="en">AdGroupFeedService
      is to get, add, update or remove the FeedItem information of ad groups.</div>
  - name: AdGroupCriterionService
    description: |
      <label class="campaign"></label>
      <div lang="ja">AdGroupCriterionServiceでは、広告グループに関するターゲット条件（クライテリア）の取得および追加・更新・削除を行います。</div><div lang="en">Use
      this service to get, add, update, or remove targeting conditions (criteria) of
      ad group.</div>
  - name: AdGroupWebpageService
    description: |
      <label class="campaign"></label>
      <div lang="ja">AdGroupWebpageServiceでは、広告グループにPageFeedItemの配信/除外設定を行ないます。</div><div lang="en">AdGroupWebpageService
      provides allowed or excluded settings of PageFeedItem for ad group.</div>
  - name: CampaignService
    description: |
      <label class="campaign"></label>
      <div lang="ja">CampaignServiceでは、キャンペーンに関する情報の取得および追加・更新・削除を行います。</div><div lang="en">CampaignService
      is to get, add, update, or remove campaigns.</div>
  - name: AdGroupCriterionLabelService
    description: |
      <label class="campaign"></label>
      <div lang="ja">AdGroupCriterionLabelServiceでは、ラベルと広告グループのクライテリアの紐付けの登録・削除を行います。</div><div lang="en">Use
      this service to add or remove related conditions (criteria) of ad group and label.</div>
  - name: AdGroupLabelService
    description: |
      <label class="campaign"></label>
      <div lang="ja">AdGroupLabelServiceでは、ラベルと広告グループの紐付けの登録・削除を行います。</div><div lang="en">Use
      this service to add or remove related ad group and label.</div>
  - name: AuditLogService
    description: |
      <label class="campaign"></label>
      <div lang="ja">AuditLogServiceは、操作履歴のダウンロード機能を提供します。</div><div lang="en">AuditLogService
      provides the feature to download operation history data.</div>
  - name: BiddingStrategyService
    description: |
      <label class="campaign"></label>
      <div lang="ja">BiddingStrategyServiceでは、自動入札設定の取得および追加・更新・削除を行います。</div><div lang="en">Use
      this service to get, add, update, or delete auto bidding information.</div>
  - name: CampaignWebpageService
    description: |
      <label class="campaign"></label>
      <div lang="ja">CampaignWebpageServiceでは、キャンペーンにPageFeedItemの配信除外設定を行ないます。</div><div lang="en">CampaignWebpageService
      provides excluded settings of PageFeedItem for campaign.</div>
  - name: SharedCriterionService
    description: |
      <label class="campaign"></label>
      <div lang="ja">SharedCriterionServiceでは、対象外キーワードリストに、対象外キーワードの登録や削除を行います。</div><div lang="en">Use
      this service to add or remove negative keyword to negative keyword list.</div>
  - name: FeedItemService
    description: |
      <label class="campaign"></label>
      <div lang="ja">FeedItemServiceでは、フィードアイテム情報の取得および追加・更新・削除を行います。</div><div lang="en">FeedItemService
      is to get, add, update, or remove Feed Item information.</div>
  - name: FeedService
    description: |
      <label class="campaign"></label>
      <div lang="ja">FeedServiceでは、自動データ挿入のリスト情報の取得および追加・更新・削除を行います。</div><div lang="en">FeedService
      is to get, add, update, or remove the Feed (Data auto insertion) information.</div>
  - name: AdGroupRetargetingListService
    description: |
      <label class="campaign"></label>
      <div lang="ja">AdGroupRetargetingListServiceでは、広告グループレベルでのターゲットリスト設定に関する情報の取得および追加・更新・削除を行います。</div><div lang="en">AdGroupRetargetingListService
      is to get, add, update, or delete information of target list setting in ad group
      level.</div>
  - name: PageFeedItemService
    description: |
      <label class="campaign"></label>
      <div lang="ja">PageFeedItemServiceでは、ページフィードアイテムの取得、アップロード、一括取得を行います。</div><div lang="en">Use
      this service to get page feed item, upload or bulk download.</div>
  - name: RetargetingListService
    description: |
      <label class="account"></label>
      <div lang="ja">RetargetingListServiceでは、ターゲットリストに関する情報の取得および追加・更新を行います。</div><div lang="en">RetargetingListService
      is to get, add, or update information of target list.</div>
  - name: ReportDefinitionService
    description: |
      <label class="report"></label>
      <div lang="ja">ReportDefinitionServiceでは、レポート定義の取得および追加・削除を行います。<br/>
      レポート定義では、レポート形式、期間およびフィールドを指定します。<br/>
      また特定のレポート形式に対して使用可能なレポートフィールドを取得する操作が提供されます。<br>
      以下の操作が実行可能です。<br>
      ・レポートの取得<br>
      ・レポートの登録<br>
      ・レポートの削除<br>
      ・レポート出力項目の取得<br>
      【注意事項】<br>
      ・すべてのレポートタイプにおいて配信実績のないデータは出力されません。<br>
      ・レポートは、リクエストしてから1週間（7日間）で自動的に削除されます。<br>
      </div>
      <div lang="en">ReportDefinitionService is to get, add or delete report definition.<br/>
      Report defines report type, date range, and fields.<br/>
      It also provides operation to get available report fields for specific report type.<br>
      The following operations are provided:<br>
      - Get reports<br>
      - Add reports<br>
      - Delete reports<br>
      - Get report fields' information<br>
      [Notes]<br>
      - Any ad data without actual performance is not output for all report types.<br>
      - Report download jobs will be automatically deleted after a week (7 days) from requested.<br>
      </div>
      <h2 lang="ja">レポートフィールド</h2>
      <h2 lang="en">Report Fields</h2>
      <ul>
      <li><div lang="ja"><a href="./reports/ja/ACCOUNT.csv" download>アカウントレポート</a></div></li><li><div lang="en"><a href="./reports/ja/ACCOUNT.csv" download>Account Report</a></div></li>
      <li><div lang="ja"><a href="./reports/ja/CAMPAIGN.csv" download>キャンペーンレポート</a></div></li><li><div lang="en"><a href="./reports/ja/CAMPAIGN.csv" download>Campaign Report</a></div></li>
      <li><div lang="ja"><a href="./reports/ja/ADGROUP.csv" download>広告グループレポート</a></div></li><li><div lang="en"><a href="./reports/ja/ADGROUP.csv" download>Ad Group Report</a></div></li>
      <li><div lang="ja"><a href="./reports/ja/AD.csv" download>広告レポート</a></div></li><li><div lang="en"><a href="./reports/ja/AD.csv" download>Ad Report</a></div></li>
      <li><div lang="ja"><a href="./reports/ja/KEYWORDS.csv" download>キーワードレポート</a></div></li><li><div lang="en"><a href="./reports/ja/KEYWORDS.csv" download>Keyword Report</a></div></li>
      <li><div lang="ja"><a href="./reports/ja/SEARCH_QUERY.csv" download>検索クエリレポート</a></div></li><li><div lang="en"><a href="./reports/ja/SEARCH_QUERY.csv" download>Search Query Report</a></div></li>
      <li><div lang="ja"><a href="./reports/ja/GEO.csv" download>地域別レポート</a></div></li><li><div lang="en"><a href="./reports/ja/GEO.csv" download>Geo Report</a></div></li>
      <li><div lang="ja"><a href="./reports/ja/FEED_ITEM.csv" download>広告表示オプションレポート</a></div></li><li><div lang="en"><a href="./reports/ja/FEED_ITEM.csv" download>Ad Display Option Report</a></div></li>
      <li><div lang="ja"><a href="./reports/ja/GEO_TARGET.csv" download>地域ターゲティングレポート</a></div></li><li><div lang="en"><a href="./reports/ja/GEO_TARGET.csv" download>Geo Targeting Report</a></div></li>
      <li><div lang="ja"><a href="./reports/ja/SCHEDULE_TARGET.csv" download>曜日・時間帯ターゲティングレポート</a></div></li><li><div lang="en"><a href="./reports/ja/SCHEDULE_TARGET.csv" download>Schedule Targeting Report</a></div></li>
      <li><div lang="ja"><a href="./reports/ja/BID_STRATEGY.csv" download>自動入札レポート</a></div></li><li><div lang="en"><a href="./reports/ja/BID_STRATEGY.csv" download>Auto Bidding Report</a></div></li>
      <li><div lang="ja"><a href="./reports/ja/AD_CUSTOMIZERS.csv" download>データ自動挿入レポート</a></div></li><li><div lang="en"><a href="./reports/ja/AD_CUSTOMIZERS.csv" download>Data Auto Insertion Report</a></div></li>
      <li><div lang="ja"><a href="./reports/ja/TARGET_LIST.csv" download>ターゲットリスト設定レポート</a></div></li><li><div lang="en"><a href="./reports/ja/TARGET_LIST.csv" download>Target List Setting Report</a></div></li>
      <li><div lang="ja"><a href="./reports/ja/LANDING_PAGE_URL.csv" download>最終リンク先URLレポート</a></div></li><li><div lang="en"><a href="./reports/ja/LANDING_PAGE_URL.csv" download>Landing Page URL Report</a></div></li>
      <li><div lang="ja"><a href="./reports/ja/KEYWORDLESS_QUERY.csv" download>検索クエリーレポート（動的検索連動型広告）</a></div></li><li><div lang="en"><a href="./reports/ja/KEYWORDLESS_QUERY.csv" download>Search Query Report (Dynamic Ads for Search)</a></div></li>
      <li><div lang="ja"><a href="./reports/ja/WEBPAGE_CRITERION.csv" download>ページフィードターゲティングレポート</a></div></li><li><div lang="en"><a href="./reports/ja/WEBPAGE_CRITERION.csv" download>Page Feed Targeting Report</a></div></li>
      </ul>
  - name: CampaignExportService
    description: |
      <label class="campaign"></label>
      <div lang="ja">CampaignExportServiceでは、キャンペーン、広告グループ、キーワード、広告に関する情報の取得を一括で行います。</div><div lang="en">CampaignExportService
      provides operations of collectively obtaining the campaign, ad group, keyword,
      and ad information.</div>
  - name: CampaignCriterionService
    description: |
      <label class="campaign"></label>
      <div lang="ja">CampaignCriterionServiceでは、キャンペーンの除外クライテリアの取得および追加・削除を行います。</div><div lang="en">CampaignCriterionService
      is to get, add, or remove negative criteria in campaign-level.</div>
  - name: LabelService
    description: |
      <label class="campaign"></label>
      <div lang="ja">LabelServiceでは、ラベルに関する情報の取得および追加・更新・削除を行います。</div><div lang="en">Use this
      service to get, add, update or remove information of label.</div>
  - name: CampaignRetargetingListService
    description: |
      <label class="campaign"></label>
      <div lang="ja">CampaignRetargetingListServiceでは、キャンペーン階層におけるターゲットリストの設定（設定情報の取得、追加、更新、削除）を行います。</div><div lang="en">CampaignRetargetingListService
      is to get, add, update, or delete information of target list setting in campaign
      level.</div>
  - name: CampaignSharedSetService
    description: |
      <label class="campaign"></label>
      <div lang="ja">CampaignSharedSetServiceでは、対象外キーワードリストのキャンペーンへの関連付け設定などを行います。</div><div lang="en">CampaignSharedSetService
      setup Negative keyword list to campaign.</div>
  - name: CampaignLabelService
    description: |
      <label class="campaign"></label>
      <div lang="ja">CampaignLabelServiceでは、ラベルとキャンペーンの紐付けの登録・削除を行います。</div><div lang="en">Use
      this service to add or remove related campaign and label.</div>
  - name: CampaignFeedService
    description: |
      <label class="campaign"></label>
      <div lang="ja">CampaignFeedServiceでは、キャンペーンのFeedItem情報の取得および更新を行います。</div><div lang="en">CampaignFeedService
      is to get and update the FeedItem information of campaign.</div>
  - name: DictionaryService
    description: |
      <label class="campaign"></label>
      <div lang="ja">DictionaryServiceは、審査否認理由と地域情報の一覧を提供します。</div><div lang="en">DictionaryService
      is to get EditorialReason and location information list.</div>
  - name: CampaignTargetService
    description: |
      <label class="campaign"></label>
      <div lang="ja">CampaignTargetServiceでは、キャンペーンのターゲティング設定に関する情報の取得および更新を行います。</div><div lang="en">CampaignTargetService
      is to get or update target setting information.</div>
  - name: BalanceService
    description: |
      <label class="account"></label>
      <div lang="ja">BalanceServiceでは、選択したアカウントのアカウント残高の情報を取得します。</div><div lang="en">Use this
      service to retrieve account balance.</div>
  - name: AccountTrackingUrlService
    description: |
      <label class="account"></label>
      <div lang="ja">AccountTrackingUrlServiceでは、アカウントトラッキングに関する情報の取得および更新を行います。</div><div lang="en">AccountTrackingUrlService
      is to get or update account tracking information.</div>
  - name: BidLandscapeService
    description: |
      <label class="proposal"></label>
      <div lang="ja">BidLandscapeServiceは、入札単価を変更したときのインプレッションやクリックの変化を予測します。</div>
      <div lang="en">BidLandscapeService estimates the change of an impression and a click when a bid price is changed.</div>
  - name: TargetingIdeaService
    description: |
      <label class="proposal"></label>
      <div lang="ja">TargetingIdeaServiceは、指定された情報を元に新しいキーワード候補を提案するサービスです。</div>
      <div lang="en">TargetingIdeaService is a service that suggests new related keywords based on the specified value.</div>
  - name: KeywordEstimatorService
    description: |
      <label class="proposal"></label>
      <div lang="ja">KeywordEstimatorServiceは、既存のキャンペーンの登録内容（デバイス、地域ターゲティングの設定状況、など）に基づき、獲得できるトラフィックの見積もり機能を提供します。</div>
      <div lang="en">KeywordEstimatorService is to request traffic estimates based on exsisting campaign data (device, geo targeting setting etc).</div>

paths:
  /AccountService/get:
    post:
      description: |
        <div lang="ja">アカウントに関する情報を取得します。契約状況などのフィルタ条件を設定することが可能です。</div>
        <div lang="en">Returns the account information. Enable to set the filter condition, such as the account Type.</div>
      tags:
        - AccountService
      requestBody:
        content:
          application/json:
            schema:
              $ref: 'account/AccountServiceSelector.yaml#/AccountServiceSelector'
      responses:
        503:
          $ref: '../Response503.yaml#/Response503'
        500:
          $ref: '../Response500.yaml#/Response500'
        200:
          description: |
            <details>
            <summary>Error Codes</summary>
            <table border="1">
            <tr><th>Code</th><th>Message</th><th>Description</th></tr>
            <tr><td>0001</td><td>Invalid Request.</td><td><div lang="ja">さまざまな要因が考えられます。<br>主な要因は、パラメータの値が不正か、誤りがあるためにオペレーションが完了できません。</div><div lang="en">This error can result for a variety of reasons. <br>Typically because one of the parameter values in the request is wrong or invalid and the operation cannot be completed.</div></td></tr>
            <tr><td>R0001</td><td>Require.</td><td><div lang="ja">必須です。</div><div lang="en">It is missing required parameter.</div></td></tr>
            <tr><td>F0001</td><td>Invalid format.</td><td><div lang="ja">値の形式が不正です。</div><div lang="en">The value format is invalid.</div></td></tr>
            <tr><td>V0001</td><td>Invalid value.</td><td><div lang="ja">値が無効です。</div><div lang="en">The value is invalid.</div></td></tr>
            <tr><td>S0001</td><td>Invalid Status.</td><td><div lang="ja">ステータスが無効です。</div><div lang="en">The status is invalid.</div></td></tr>
            <tr><td>L0002</td><td>Over list size.</td><td><div lang="ja">配列の要素数が上限値を超過しています。</div><div lang="en">The number of elements in the array exceeds the upper limit.</div></td></tr>
            <tr><td>L0001</td><td>Lower list size.</td><td><div lang="ja">配列の要素数が下限値を下回っています。</div><div lang="en">The number of elements in the array is below the lower limit.</div></td></tr>
            <tr><td>D0001</td><td>Duplicate.</td><td><div lang="ja">一意な値が重複しています。</div><div lang="en">The unique value is duplicated.</div></td></tr>
            <tr><td>RL001</td><td>Invalid relation.</td><td><div lang="ja">リクエストの関連性が矛盾しています。<br> たとえば、開始＞終了の日付指定を行なっているなど</div><div lang="en">The relation of the request is contradictory.<br> For example, you are specifying the date of start > end.</div></td></tr>
            <tr><td>LT001</td><td>Over limit.</td><td><div lang="ja">登録できる上限値を超過しています。</div><div lang="en">The upper limit value that can be registered is exceeded.</div></td></tr>
            <tr><td>I0001</td><td>Deactivated Id.</td><td><div lang="ja">IDが無効です。</div><div lang="en">The ID is Deactivated.</div></td></tr>
            </table>
            </details>
          content:
            application/json:
              schema:
                $ref: 'account/AccountServiceGetResponse.yaml#/AccountServiceGetResponse'
        403:
          $ref: '../Response403.yaml#/Response403'
        401:
          $ref: '../Response401.yaml#/Response401'
        400:
          $ref: '../Response400.yaml#/Response400'
  /AccountService/set:
    post:
      description: |
        <div lang="ja">アカウントに関する情報を更新します。</div>
        <div lang="en">Updates the information related to the account.</div>
      tags:
        - AccountService
      requestBody:
        content:
          application/json:
            schema:
              $ref: 'account/AccountServiceOperation.yaml#/AccountServiceOperation'
      responses:
        503:
          $ref: '../Response503.yaml#/Response503'
        500:
          $ref: '../Response500.yaml#/Response500'
        200:
          description: |
            <details>
            <summary>Error Codes</summary>
            <table border="1">
            <tr><th>Code</th><th>Message</th><th>Description</th></tr>
            <tr><td>0001</td><td>Invalid Request.</td><td><div lang="ja">さまざまな要因が考えられます。<br>主な要因は、パラメータの値が不正か、誤りがあるためにオペレーションが完了できません。</div><div lang="en">This error can result for a variety of reasons. <br>Typically because one of the parameter values in the request is wrong or invalid and the operation cannot be completed.</div></td></tr>
            <tr><td>R0001</td><td>Require.</td><td><div lang="ja">必須です。</div><div lang="en">It is missing required parameter.</div></td></tr>
