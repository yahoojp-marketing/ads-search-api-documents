CampaignSharedSetServiceOperation:
  type: object
  required:
  - accountId
  - operand
  properties:
    accountId:
      type: integer
      format: int64
      description: "<div lang=\"ja\">操作対象のアカウントです。</div><div lang=\"en\">Account for the operation</div>"
    operand:
      type: array
      items:
        $ref: 'CampaignSharedSet.yaml#/CampaignSharedSet'
      minItems: 1
      maxItems: 1000
  title: CampaignSharedSetServiceOperation
  description: "<div lang=\"ja\">CampaignSharedSetServiceOperationは、操作対象のキャンペーンと共有リストの関連付け情報を保持するオブジェクトです。</div><div lang=\"en\">CampaignSharedSetServiceOperation\
    \ is object to hold setup information between campaign and shared list for operation.</div>"
