AdGroupServiceSelector:
  type: object
  required:
  - accountId
  properties:
    accountId:
      type: integer
      format: int64
      description: "<div lang=\"ja\">検索条件：アカウントID</div><div lang=\"en\">Search condition: Account ID</div>"
    adGroupIds:
      type: array
      items:
        type: integer
        format: int64
      maxItems: 1000
      description: "<div lang=\"ja\">検索条件：広告グループID</div><div lang=\"en\">Search condition: Ad Group ID</div>"
    biddingStrategyIds:
      type: array
      items:
        type: integer
        format: int64
      maxItems: 1000
      description: "<div lang=\"ja\">検索条件：自動入札ID</div><div lang=\"en\">Search condition: Auto Bidding ID</div>"
    campaignIds:
      type: array
      items:
        type: integer
        format: int64
      maxItems: 1000
      description: "<div lang=\"ja\">検索条件：キャンペーンID</div><div lang=\"en\">Search condition: Campaign ID</div>"
    containsLabelId:
      $ref: 'AdGroupServiceContainsLabelId.yaml#/AdGroupServiceContainsLabelId'
    labelIds:
      type: array
      items:
        type: integer
        format: int64
      maxItems: 1000
      description: "<div lang=\"ja\">検索条件：ラベルID</div><div lang=\"en\">Search condition: Label ID</div>"
    numberResults:
      type: integer
      format: int32
      minimum: 1
      maximum: 10000
      default: 500
      description: "<div lang=\"ja\">ページの最大件数です。このフィールドは、1以上を指定する必要があります。</div><div lang=\"en\">Maximum number of results\
        \ to return in this page. This field must be greater than or equal to 1. Also\
        \ see Entity Limits per operation.</div>"
    startIndex:
      type: integer
      format: int32
      minimum: 1
      default: 1
      description: "<div lang=\"ja\">ページの先頭のインデックスです。このフィールドは、1以上を指定する必要があります。</div><div lang=\"en\">Index of the first\
        \ result to return in this page. This field must be greater than or equal\
        \ to 1.</div>"
    userStatuses:
      type: array
      items:
        $ref: 'AdGroupServiceUserStatus.yaml#/AdGroupServiceUserStatus'
      maxItems: 2
  title: AdGroupServiceSelector
  description: "<div lang=\"ja\">AdGroupServiceSelectorオブジェクトは、指定された広告グループを表します。</div><div lang=\"en\">AdGroupServiceSelector\
    \ object displays the specified ad group.</div>"
