        <div lang="ja">広告グループIDです。<br>このフィールドは、いずれの場合でも必須となります。</div>
        <div lang="en">Ad group ID.<br>This field is required in any cases.</div>
    adId:
      type: integer
      nullable: true
      format: int64
      description: |
        <div lang="ja">広告IDです。<br>このフィールドは、いずれの場合でも必須となります。</div>
        <div lang="en">Ad group Ad ID.<br>This field is required in any cases.</div>
    campaignId:
      type: integer
      nullable: true
      format: int64
