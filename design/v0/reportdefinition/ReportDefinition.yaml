ReportDefinition:
  type: object
  nullable: true
  properties:
    accountId:
      type: integer
      nullable: true
      format: int64
      description: "<div lang=\"ja\">アカウントIDです。</div><div lang=\"en\">Account ID.</div>"
    completeTime:
      type: string
      nullable: true
      description: "<div lang=\"ja\">ジョブの完了時刻です。<br>※YYYY/MM/DD hh:mm:ss形式になります。<br>※hhは24時間表記になります。</div><div lang=\"en\">Completion\
        \ time of Report Job request.<br>*Displays in YYYY/MM/DD hh:mm:ss form.<br>*hh\
        \ will display in 24-hour time.</div>"
    dateRange:
      $ref: 'ReportDefinitionServiceReportDateRange.yaml#/ReportDefinitionServiceReportDateRange'
    fields:
      type: array
      nullable: true
      items:
        type: string
        nullable: true
      description: "<div lang=\"ja\">フィールド（レポートの出力項目名）です。<br>ADD時、このフィールドは必須となります。</div><div lang=\"en\">Item name of the report.<br>Can\
        \ appoint the value retrieved from getReportFields. <br>This field is required in ADD operation.</div>"
    filters:
      type: array
      nullable: true
      items:
        $ref: 'ReportDefinitionServiceReportFilter.yaml#/ReportDefinitionServiceReportFilter'
    reportCompressType:
      $ref: 'ReportDefinitionServiceReportCompressType.yaml#/ReportDefinitionServiceReportCompressType'
    reportDateRangeType:
      $ref: 'ReportDefinitionServiceReportDateRangeType.yaml#/ReportDefinitionServiceReportDateRangeType'
    reportDownloadEncode:
      $ref: 'ReportDefinitionServiceReportDownloadEncode.yaml#/ReportDefinitionServiceReportDownloadEncode'
    reportDownloadFormat:
      $ref: 'ReportDefinitionServiceReportDownloadFormat.yaml#/ReportDefinitionServiceReportDownloadFormat'
    reportIncludeDeleted:
      $ref: 'ReportDefinitionServiceReportIncludeDeleted.yaml#/ReportDefinitionServiceReportIncludeDeleted'
    reportIncludeZeroImpressions:
      $ref: 'ReportDefinitionServiceReportIncludeZeroImpressions.yaml#/ReportDefinitionServiceReportIncludeZeroImpressions'
    reportJobErrorDetail:
      type: string
      nullable: true
      description: "<div lang=\"ja\">レポートジョブのエラー詳細です。</div><div lang=\"en\">Error details of Report Job.</div>"
    reportJobId:
      type: integer
      nullable: true
      format: int64
      description: "<div lang=\"ja\">レポートジョブIDです。<br> REMOVE時、このフィールドは必須となります。</div><div lang=\"en\">Report Job ID. <br>This field is required in REMOVE operation.</div>"
    reportJobStatus:
      $ref: 'ReportDefinitionServiceReportJobStatus.yaml#/ReportDefinitionServiceReportJobStatus'
    reportLanguage:
      $ref: 'ReportDefinitionServiceReportLanguage.yaml#/ReportDefinitionServiceReportLanguage'
    reportName:
      type: string
      nullable: true
      description: "<div lang=\"ja\">レポート名称です。<br>ADD時、このフィールドは必須となります。</div><div lang=\"en\">Name of the report. <br>This field is required in ADD operation.</div>"
    reportType:
      $ref: 'ReportDefinitionServiceReportType.yaml#/ReportDefinitionServiceReportType'
    requestTime:
      type: string
      nullable: true
      description: "<div lang=\"ja\">ジョブの起動時刻です。<br>※YYYY/MM/DD hh:mm:ss形式になります。<br>※hhは24時間表記になります。</div><div lang=\"en\">Start\
        \ time of Report Job request.<br>*Displays in YYYY/MM/DD hh:mm:ss form.<br>*hh\
        \ will display in 24-hour time.</div>"
    sortFields:
      $ref: 'ReportDefinitionServiceReportSortField.yaml#/ReportDefinitionServiceReportSortField'
  title: ReportDefinition
  description: "<div lang=\"ja\">ReportDefinitionオブジェクトは、レポートの情報を表します。</div><div lang=\"en\">ReportDefinition\
    \ object describes report information.</div>"
