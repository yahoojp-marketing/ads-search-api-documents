AdGroupCriterionServiceIsRemove:
  type: string
  nullable: true
  enum:
  - 'TRUE'
  - 'FALSE'
  - UNKNOWN
  title: AdGroupCriterionServiceIsRemove
  description: |
    <div lang="ja">AdGroupCriterionServiceIsRemoveは、カスタムパラメータの削除フラグです。<br>
    SET時、このフィールドは省略可能となります。<br>
    また、ADD時、additionalAdvancedUrls配下およびadditionalAdvancedMobileUrls配下では必須となります。</div>
    <div lang="en">AdGroupCriterionServiceIsRemove is Delete flag.<br>
    This field is optional in SET operation.<br>
    In ADD operation, it is required under 'additionalAdvancedUrls' and 'additionalAdvancedMobileUrls'.</div>
    <hr>
    <dl class=term>
      <dt class="term__item">TRUE</dt>
      <dd class="term__desc"><span lang="ja">カスタムパラメータの削除フラグがオンです。</span><span lang="en">Delete flag is on.</span></dd>
      <dt class="term__item">FALSE</dt>
      <dd class="term__desc"><span lang="ja">カスタムパラメータの削除フラグがオフです。</span><span lang="en">Delete flag is off.</span></dd>
      <dt class="term__item">UNKNOWN</dt>
      <dd class="term__desc"><span lang="ja">未知の値です。</span><span lang="en">Unknown Value</span></dd>
    </dl>
