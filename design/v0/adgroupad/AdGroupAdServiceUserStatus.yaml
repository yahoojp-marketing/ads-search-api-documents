AdGroupAdServiceUserStatus:
  type: string
  nullable: true
  enum:
  - ACTIVE
  - PAUSED
  - UNKNOWN
  title: AdGroupAdServiceUserStatus
  description: "<div lang=\"ja\">AdGroupAdServiceUserStatusは、ユーザーにより広告配信の有無を調整できる設定です。<br>このフィールドは、ADD時は必須となり、SET時は省略可能となります。</div><div lang=\"en\">AdGroupAdServiceUserStatus\
    \ displays ad delivery status that can be set by an user.<br>This field is required in ADD operation, and will be optional in SET operation.</div><hr>\n<p>* <code>ACTIVE</code>\
    \ - <span lang=\"ja\">広告は配信されている状態です。</span><span lang=\"en\">Currently ad delivery is active.</span></p><p>* <code>PAUSED</code> - <span lang=\"ja\">広告は一時停止の状態のため、配信されていません。</span><span lang=\"en\">Currently ad is paused, which the delivery is not active.</span></p>\
    <p>* <code>UNKNOWN</code> - <span lang=\"ja\">未知の値です。</span><span lang=\"en\">Unknown Value</span></p>"
