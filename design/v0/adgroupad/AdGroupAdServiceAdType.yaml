AdGroupAdServiceAdType:
  type: string
  nullable: true
  enum:
  - TEXT_AD2
  - APP_AD
  - EXTENDED_TEXT_AD
  - DYNAMIC_SEARCH_LINKED_AD
  - UNKNOWN
  title: AdGroupAdServiceAdType
  description: "<div lang=\"ja\">AdGroupAdServiceAdTypeは、広告の配信先デバイスと配信先に応じたタイトル・説明文の文字数を表します。<br>ADD時、このフィールドは必須となります。<br>なお、選択した配信先デバイスにより、指定可能な広告の文字数は異なります。</div><div lang=\"en\">AdGroupAdServiceAdType\
    \ is device type and number of title and description character.<br>This field is required in ADD operation.<br>The number of character\
    \ vary from the device type you choose.</div><hr>\n<p>* <code>EXTENDED_TEXT_AD</code> - <span lang=\"ja\">「タイトル15文字-15文字、説明文40文字」のテキスト広告です。<br>PC、スマートフォン・タブレット端末の場合にご利用いただけます。</span><span lang=\"en\">Text\
    \ ads for “Title: 15 - 15 characters, Description: 40 characters”.<br>It is available\
    \ for PC, Smartphone and Tablet.</span></p><p>* <code>DYNAMIC_SEARCH_LINKED_AD</code> - <span lang=\"ja\">動的検索連動型広告です。</span><span lang=\"en\">Dynamic Search Ads</span></p>\
    <p>* <code>TEXT_AD2</code> - <span lang=\"ja\">「タイトル15文字、説明文19文字-19文字」のテキスト広告です。<br>PC、スマートフォン・タブレット端末の場合にご利用いただけます。<br>※現在、こちらの広告タイプでは入稿できません。</span><span lang=\"en\">Text\
    \ ads for “Title: 15 characters, Description: 19 characters / 19 characters”.<br>It\
    \ is available for PC, Smartphone and Tablet.<br>*Currently this ad type is not\
    \ available for ad creation.</span></p><p>* <code>APP_AD</code> - <span lang=\"ja\">アプリ用広告です。<br>スマートフォン・タブレット端末の場合にご利用いただけます。</span><span lang=\"en\">Ads\
    \ for Mobile App Ads.<br>It is available for Smartphone or Tablet.</span></p>\
    <p>* <code>UNKNOWN</code> - <span lang=\"ja\">未知の値です。</span><span lang=\"en\">Unknown Value</span></p>"
