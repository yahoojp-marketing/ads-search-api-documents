AdGroupAd:
  type: object
  nullable: true
  properties:
    accountId:
      type: integer
      nullable: true
      format: int64
      description: |
        <div lang="ja">アカウントIDです。<br>このフィールドは、レスポンスの際に返却されますが、リクエストの際には無視されます。</div>
        <div lang="en">Account ID.<br>Although this field will be returned in the response, it will be ignored on input.</div>
    ad:
      $ref: 'AdGroupAdServiceAd.yaml#/AdGroupAdServiceAd'
    adGroupId:
      type: integer
      nullable: true
      format: int64
      description: |
        <div lang="ja">広告グループIDです。<br>このフィールドは、いずれの場合でも必須となります。</div>
        <div lang="en">Ad group ID.<br>This field is required in any cases.</div>
    adGroupName:
      type: string
      nullable: true
      description: |
        <div lang="ja">広告グループ名です。<br>このフィールドは、レスポンスの際に返却されますが、リクエストの際には無視されます。</div>
        <div lang="en">Ad group name.<br>Although this field will be returned in the response, it will be ignored on input.</div>
    adGroupTrackId:
      type: integer
      nullable: true
      format: int64
      description: |
        <div lang="ja">トラッキング用広告グループIDです。<br>のフィールドは、レスポンスの際に返却されますが、リクエストの際には無視されます。</div>
        <div lang="en">Ad group ID for tracking.<br>Although this field will be returned in the response, it will be ignored on input.</div>
    adId:
      type: integer
      nullable: true
      format: int64
      description: |
        <div lang="ja">広告IDです。<br>SETおよびREMOVE時、このフィールドは必須となります。</div>
        <div lang="en">Ad ID.<br>This field is required in SET and REMOVE operation.</div>
    adName:
      type: string
      nullable: true
      description: |
        <div lang="ja">広告名です。<br>このフィールドは、ADD時は必須となり、SET時は省略可能となります。</div>
        <div lang="en">Ad name.<br>This field is required in ADD operation, and will be optional in SET operation.</div>
    adTrackId:
      type: integer
      nullable: true
      format: int64
      description: |
        <div lang="ja">トラッキング用広告IDです。<br>このフィールドは、レスポンスの際に返却されますが、リクエストの際には無視されます。</div>
        <div lang="en">Ad ID for tracking.<br>Although this field will be returned in the response, it will be ignored on input.</div>
    approvalStatus:
      $ref: 'AdGroupAdServiceApprovalStatus.yaml#/AdGroupAdServiceApprovalStatus'
    campaignId:
      type: integer
      nullable: true
      format: int64
      description: |
        <div lang="ja">キャンペーンIDです。<br>このフィールドは、いずれの場合でも必須となります。</div>
        <div lang="en">Campaign ID.<br>This field is required in any cases.</div>
    campaignName:
      type: string
      nullable: true
      description: |
        <div lang="ja">キャンペーン名です。<br>このフィールドは、レスポンスの際に返却されますが、リクエストの際には無視されます。</div>
        <div lang="en">Campaign name.<br>Although this field will be returned in the response, it will be ignored on input.</div>
    campaignTrackId:
      type: integer
      nullable: true
      format: int64
      description: |
        <div lang="ja">トラッキング用キャンペーンIDです。<br>このフィールドは、レスポンスの際に返却されますが、リクエストの際には無視されます。</div>
        <div lang="en">Campaign ID for tracking.<br>Although this field will be returned in the response, it will be ignored on input.</div>
    disapprovalReasonCodes:
      type: array
      nullable: true
      items:
        type: string
        nullable: true
      description: |
        <div lang="ja">審査否認の理由コードです。<br>(コード詳細は、DictionaryServiceのgetDisapprovalReasonのレスポンスを参照)<br>このフィールドは、レスポンスの際に返却されますが、リクエストの際には無視されます。</div>
        <div lang="en">Code of Disapproval reason.<br>(Refer to DictionaryService getDisapprovalReason response for details)<br>Although this field will be returned in the response, it will be ignored on input.</div>
    feedId:
      type: integer
      nullable: true
      format: int64
      description: |
        <div lang="ja">フィードIDです。<br>このフィールドは、レスポンスの際に返却されますが、リクエストの際には無視されます。</div>
        <div lang="en">Feed ID.<br>Although this field will be returned in the response, it will be ignored on input.</div>
    invalidedTrademarks:
      type: array
      nullable: true
      items:
        type: string
        nullable: true
      description: |
        <div lang="ja">制限された商標です。<br>このフィールドは、レスポンスの際に返却されますが、リクエストの際には無視されます。</div>
        <div lang="en">Invalided trademarks.<br>Although this field will be returned in the response, it will be ignored on input.</div>
    labels:
      type: array
      nullable: true
      items:
        $ref: 'AdGroupAdServiceLabel.yaml#/AdGroupAdServiceLabel'
    trademarkStatus:
      $ref: 'AdGroupAdServiceTrademarkStatus.yaml#/AdGroupAdServiceTrademarkStatus'
    userStatus:
      $ref: 'AdGroupAdServiceUserStatus.yaml#/AdGroupAdServiceUserStatus'
  title: AdGroupAd
  description: |
    <div lang="ja">AdGroupAdオブジェクトは、広告に関する操作を行うための情報を表します。</div>
    <div lang="en">AdGroupAd object describes information for operations on ads.</div>
