CampaignServiceAppStore:
  type: string
  nullable: true
  description: |
    <div lang="ja">CampaignServiceAppStore、ユーザーにより広告配信の有無を調整できる設定です。<br>
    ADD時、campaignTypeがSTANDARD、またはDYNAMIC_ADS_FOR_SEARCH_SETTINGの場合、無視され、MOBILE_APPの場合、必須となります。</div>
    <div lang="en">CampaignServiceAppStore is the type of app store.<br>
    In ADD operation, this field will be ignored when campaignType is 'STANDARD' or 'DYNAMIC_ADS_FOR_SEARCH_SETTING', and is required when campaignType is MOBILE_APP.</div>
    <hr>
    <p>* <code>IOS</code> - <span lang="ja">iOS（App Store）です。</span><span lang="en">iOS (App Store)</span></p>
    <p>* <code>ANDROID</code> - <span lang="ja">Android（Google Play）です。</span><span lang="en">Android (Google Play)</span></p>
    <p>* <code>UNKNOWN</code> - <span lang="ja">未知の値です。</span><span lang="en">Unknown Value</span></p>
  enum:
  - IOS
  - ANDROID
  - UNKNOWN
  title: CampaignServiceAppStore
