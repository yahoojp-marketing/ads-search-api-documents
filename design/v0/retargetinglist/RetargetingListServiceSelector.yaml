RetargetingListServiceSelector:
  type: object
  nullable: true
  required:
  - accountId
  properties:
    accountId:
      type: integer
      nullable: false
      format: int64
      description: "<div lang=\"ja\">検索条件：アカウントIDです。</div><div lang=\"en\">Search conditon: Account ID.</div>"
    numberResults:
      type: integer
      nullable: true
      format: int32
      minimum: 1
      maximum: 1000
      default: 500
      description: "<div lang=\"ja\">ページの最大件数です。このフィールドは、1以上を指定する必要があります。</div><div lang=\"en\">Maximum number of results\
        \ to return in this page. This field must be greater than or equal to 1. Also\
        \ see Entity Limits per operation.</div>"
    startIndex:
      type: integer
      nullable: true
      format: int32
      minimum: 1
      default: 1
      description: "<div lang=\"ja\">ページの先頭のインデックスです。このフィールドは、1以上を指定する必要があります。</div><div lang=\"en\">Index of the first\
        \ result to return in this page. This field must be greater than or equal\
        \ to 1.</div>"
    targetListIds:
      type: array
      nullable: true
      items:
        type: integer
        nullable: true
        format: int64
      maxItems: 1000
      description: "<div lang=\"ja\">検索条件：ターゲットリストIDです。</div><div lang=\"en\">Search conditon: Target List\
        \ ID.</div>"
    targetListOwner:
      $ref: 'RetargetingListServiceTargetListOwner.yaml#/RetargetingListServiceTargetListOwner'
    targetListTypes:
      type: array
      nullable: true
      items:
        $ref: 'RetargetingListServiceTargetListType.yaml#/RetargetingListServiceTargetListType'
      maxItems: 3
  title: RetargetingListServiceSelector
  description: "<div lang=\"ja\">RetargetingListServiceSelectorは、ターゲットリストの検索条件（実行パラメータ）を保持するオブジェクトです。</div><div lang=\"en\">RetargetingListServiceSelector\
    \ is an object that holds search condition (parameter).</div>"
