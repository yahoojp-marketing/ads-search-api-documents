AuditLogServiceSourceType:
  type: string
  nullable: true
  enum:
    - API
    - YAHOO_JAPAN
    - CAMPAIGN_MANAGEMENT_TOOL
    - ALL
    - UNKNOWN
  title: AuditLogServiceSourceType
  description: |
    <div lang="ja">AuditLogServiceSourceTypeは、操作履歴における操作者を表します。<br>
    このフィールドは、省略可能となります。その際、デフォルト値はAPIとなります。</div>
    <div lang="en">AuditLogServiceSourceType desribes the operator information of operation history data.<br>
    This field is optional. The default value will be API.</div>
    <hr>
    <p>* <code>API</code> - <span lang="ja">APIアカウントによる操作です。</span><span lang="en">Operated by API account.</span></p>
    <p>* <code>YAHOO_JAPAN</code> - <span lang="ja">Yahoo!広告システムによる操作です。</span><span lang="en">Operated by the system of Yahoo! Ads.</span></p>
    <p>* <code>CAMPAIGN_MANAGEMENT_TOOL</code> - <span lang="ja">広告管理ツールからの履歴です。</span><span lang="en">Campaign Management Tool</span></p>
    <p>* <code>ALL</code> - <span lang="ja">すべての操作者による操作です。</span><span lang="en">Operated by all of operators.</span></p>
    <p>* <code>UNKNOWN</code> - <span lang="ja">未知の値です。</span><span lang="en">Unknown Value</span></p>
