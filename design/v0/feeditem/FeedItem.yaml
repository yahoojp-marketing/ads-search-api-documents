FeedItem:
  type: object
  nullable: true
  properties:
    accountId:
      type: integer
      nullable: true
      format: int64
      description: |
        <div lang="ja">アカウントIDです。<br>このフィールドは、レスポンスの際に返却されますが、リクエストの際には無視されます。</div>
        <div lang="en">Account ID.<br>Although this field will be returned in the response, it will be ignored on input.</div>
    approvalStatus:
      $ref: 'FeedItemServiceApprovalStatus.yaml#/FeedItemServiceApprovalStatus'
    customParameters:
      $ref: 'FeedItemServiceCustomParameters.yaml#/FeedItemServiceCustomParameters'
    devicePreference:
      $ref: 'FeedItemServiceDevicePreference.yaml#/FeedItemServiceDevicePreference'
    disapprovalReasonCodes:
      type: array
      nullable: true
      items:
        type: string
        nullable: true
      description: |
        <div lang="ja">審査否認理由です。<br> このフィールドは、レスポンスの際に返却されますが、リクエストの際には無視されます。</div>
        <div lang="en">Reject reason on editorial review.<br>Although this field will be returned in the response, it will be ignored on input.</div>
    endDate:
      type: string
      nullable: true
      description: |
        <div lang="ja">配信終了日です。<br>※空で設定すると、既存の配信終了日は削除されます。<br> このフィールドは、ADDおよびSET時に省略可能となり、REMOVE時に無視されます。</div>
        <div lang="en">End date of ad display.<br>∗By setting blank, existing end date of ad display will be deleted.<br>This field is optional in ADD and SET operation, and will be ignored in REMOVE operation.</div>
    feedId:
      type: integer
      nullable: true
      format: int64
      description: |
        <div lang="ja">フィードIDです。<br> このフィールドはレスポンスの際に返却されますが、リクエストの際には無視されます。<br>※アドカスタマイザーの場合は、ADD時に必須となります。</div>
        <div lang="en">Feed ID.<br>Although this field will be returned in the response, it will be ignored on input.<br>*For AD_CUSTOMIZER, this field is required in ADD operation.</div>
    feedItemAttribute:
      type: array
      nullable: true
      items:
        $ref: 'FeedItemServiceAttribute.yaml#/FeedItemServiceAttribute'
    feedItemId:
      type: integer
      nullable: true
      format: int64
      description: |
        <div lang="ja">フィードアイテムIDです。<br>このフィールドは、SETおよびREMOVE時に必須となり、ADD時に無視されます。</div>
        <div lang="en">Feed Item ID.<br>This field is required in SET and REMOVE operation, and will be ignored in ADD operation.</div>
    feedItemTrackId:
      type: integer
      nullable: true
      format: int64
      description: |
        <div lang="ja">トラッキング用フィードアイテムIDです。<br> このフィールドは、レスポンスの際に返却されますが、リクエストの際には無視されます。</div>
        <div lang="en">Feed Item ID for tracking.<br>Although this field will be returned in the response, it will be ignored on input.</div>
    invalidedTrademarks:
      type: array
      nullable: true
      items:
        type: string
        nullable: true
      description: |
        <div lang="ja">制限された商標です。<br> このフィールドは、レスポンスの際に返却されますが、リクエストの際には無視されます。</div>
        <div lang="en">Invalided trademarks.<br>Although this field will be returned in the response, it will be ignored on input.</div>
    location:
      $ref: 'FeedItemServiceLocation.yaml#/FeedItemServiceLocation'
    placeholderType:
      $ref: 'FeedItemServicePlaceholderType.yaml#/FeedItemServicePlaceholderType'
    reviewCustomParameters:
      $ref: 'FeedItemServiceCustomParameters.yaml#/FeedItemServiceCustomParameters'
    scheduling:
      $ref: 'FeedItemServiceScheduling.yaml#/FeedItemServiceScheduling'
    startDate:
      type: string
      nullable: true
      description: |
        <div lang="ja">配信開始日です。<br>※空で設定すると、既存の配信開始日は削除されます。<br>このフィールドは、ADDおよびSET時に省略可能となり、REMOVE時に無視されます。</div>
        <div lang="en">Start date of ad display<br>∗On setting blank, existing start date of ad display will be deleted.<br>This field is optional in ADD and SET operation, and will be ignored in REMOVE operation.</div>
    targetingAdGroup:
      $ref: 'FeedItemServiceTargetingAdGroup.yaml#/FeedItemServiceTargetingAdGroup'
    targetingCampaign:
      $ref: 'FeedItemServiceTargetingCampaign.yaml#/FeedItemServiceTargetingCampaign'
    targetingKeyword:
      $ref: 'FeedItemServiceTargetingKeyword.yaml#/FeedItemServiceTargetingKeyword'
    trademarkStatus:
      $ref: 'FeedItemServiceTrademarkStatus.yaml#/FeedItemServiceTrademarkStatus'
  title: FeedItem
  description: |
    <div lang="ja">FeedItemオブジェクトは、フィードアイテム情報を格納します。</div>
    <div lang="en">FeedItem object contains the information of Feed Item.</div>
