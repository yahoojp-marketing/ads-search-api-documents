AdGroupAdServiceApprovalStatus:
  type: string
  nullable: true
  enum:
  - APPROVED
  - APPROVED_WITH_REVIEW
  - REVIEW
  - PRE_DISAPPROVED
  - POST_DISAPPROVED
  - UNKNOWN
  title: AdGroupAdServiceApprovalStatus
  description: |
    <div lang="ja">AdGroupAdServiceApprovalStatusは、審査状況を表します。<br>
    このフィールドは、レスポンスの際に返却されますが、リクエストの際には無視されます。</div>
    <div lang="en">AdGroupAdServiceApprovalStatus displays Editorial Status.<br>
    Although this field will be returned in the response, it will be ignored on input.</div>
    <dl class=term>
      <dt class="term__item">APPROVED</dt>
      <dd class="term__desc"><span lang="ja">承認済です。</span><span lang="en">The item is approved</span></dd>
      <dt class="term__item">APPROVED_WITH_REVIEW</dt>
      <dd class="term__desc"><span lang="ja">承認済です。<br>すでに掲載中のキーワード・広告・広告テキストアセットを再編集し、審査中となり、編集前のキーワード・広告・広告テキストアセットが掲載されています。</span><span lang="en">The item is approved<br>Updated items are under review</span></dd>
      <dt class="term__item">REVIEW</dt>
      <dd class="term__desc"><span lang="ja">審査中です。<br>新しく追加したキーワード・広告・広告テキストアセットが審査中となり、キーワード・広告・広告テキストアセットは未掲載です。</span><span lang="en">Under editorial review<br>Newly added items are under review, and not displayed yet</span></dd>
      <dt class="term__item">PRE_DISAPPROVED</dt>
      <dd class="term__desc"><span lang="ja">掲載不可です。<br>新しく追加したキーワード・広告・広告テキストアセットが審査で承認されず非掲載です。</span><span lang="en">The item was rejected<br>Newly added items have been rejected, so it cannot be displayed</span></dd>
      <dt class="term__item">POST_DISAPPROVED</dt>
      <dd class="term__desc"><span lang="ja">掲載停止です。<br>すでに掲載中のキーワード・広告・広告テキストアセットについて審査が行われた結果、承認されず非掲載です。</span><span lang="en">The item was rejected<br>Ads already displayed have been taken offline due to a result from post review</span></dd>
      <dt class="term__item">UNKNOWN</dt>
      <dd class="term__desc"><span lang="ja">未知の値です。</span><span lang="en">Unknown Value</span></dd>
    </dl>
