ReportDefinitionServiceReportType:
  type: string
  nullable: true
  enum:
  - ACCOUNT
  - CAMPAIGN
  - ADGROUP
  - AD
  - KEYWORDS
  - SEARCH_QUERY
  - GEO
  - FEED_ITEM
  - GEO_TARGET
  - SCHEDULE_TARGET
  - BID_STRATEGY
  - AD_CUSTOMIZERS
  - TARGET_LIST
  - LANDING_PAGE_URL
  - KEYWORDLESS_QUERY
  - WEBPAGE_CRITERION
  - UNKNOWN
  title: ReportDefinitionServiceReportType
  description: |
    <div lang="ja">ReportDefinitionServiceReportTypeは、レポートの種類を表します。<br>
    ADD時、このフィールドは必須となります。</div>
    <div lang="en">ReportDefinitionServiceReportType displays a type of available report.<br>
    This field is required in ADD operation.</div>
    <hr>
    <p>* <code>ACCOUNT</code> - <span lang="ja">アカウントレポートです。</span><span lang="en">Account Report.<br>Performance data of selected account.</span></p>
    <p>* <code>CAMPAIGN</code> - <span lang="ja">キャンペーンレポートです。</span><span lang="en">Campaign Report.<br>Performance data for selected campaigns.</span></p>
    <p>* <code>ADGROUP</code> - <span lang="ja">広告グループレポートです。</span><span lang="en">Ad Group Report.<br>Performance data for selected ad group for one or more of campaigns.</span></p>
    <p>* <code>AD</code> - <span lang="ja">広告レポートです。</span><span lang="en">Ad Report.<br>Performance data for selected ads.</span></p>
    <p>* <code>KEYWORDS</code> - <span lang="ja">キーワードレポートです。</span><span lang="en">Keyword Report.<br>Performance data for selected keywords.</span></p>
    <p>* <code>SEARCH_QUERY</code> - <span lang="ja">検索クエリレポートです。</span><span lang="en">Search Query Report.<br>Performance data for search queries which triggered the ad and received the clicks.</span></p>
    <p>* <code>GEO</code> - <span lang="ja">地域別レポートです。</span><span lang="en">Geo Report.<br>Performance data by selected location.</span></p>
    <p>* <code>FEED_ITEM</code> - <span lang="ja">広告表示オプションレポートです。</span><span lang="en">Ad Display Option Report.<br>Performance data for selected Quick Links and/or Call Extension.</span></p>
    <p>* <code>GEO_TARGET</code> - <span lang="ja">地域ターゲティングレポートです。</span><span lang="en">Geo Targeting Report.<br>Performance data for location targeting.</span></p>
    <p>* <code>SCHEDULE_TARGET</code> - <span lang="ja">曜日・時間帯ターゲティングレポートです。</span><span lang="en">Schedule Targeting Report.<br>Performance data in Day of Week / Hours.</span></p>
    <p>* <code>BID_STRATEGY</code> - <span lang="ja">自動入札レポートです。</span><span lang="en">Auto Bidding Report.<br>Performance data for selected Auto Bidding.</span></p>
    <p>* <code>AD_CUSTOMIZERS</code> - <span lang="ja">データ自動挿入レポートです。</span><span lang="en">Data Auto Insertion Report.<br>Performance data for selected Data Auto Insertion.</span></p>
    <p>* <code>TARGET_LIST</code> - <span lang="ja">ターゲットリスト設定レポートです。</span><span lang="en">Target List Report.<br>Performance data for selected target list.</span></p>
    <p>* <code>LANDING_PAGE_URL</code> - <span lang="ja">最終リンク先URLレポートです。</span><span lang="en">Landing Page Report.<br>Performance data for the final URL.</span></p>
    <p>* <code>KEYWORDLESS_QUERY</code> - <span lang="ja">検索クエリーレポート（動的検索連動型広告）です。</span><span lang="en">Search Query Report(DAS).</span></p>
    <p>* <code>WEBPAGE_CRITERION</code> - <span lang="ja">ページフィードターゲティングレポートです。</span><span lang="en">Page Feed Targeting Report.</span></p>
    <p>* <code>UNKNOWN</code> - <span lang="ja">未知の値です。</span><span lang="en">Unknown Value</span></p>
