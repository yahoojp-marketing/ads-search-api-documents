AccountServiceIncludeTestAccount:
  type: string
  nullable: true
  default: EXCLUDE_TEST
  enum:
    - ONLY_TEST
    - EXCLUDE_TEST
    - ALL
    - UNKNOWN
  title: AccountServiceIncludeTestAccount
  description: |
    <div lang="ja">取得アカウント制御</div>
    <div lang="en">Control which accounts are retrieved.</div>
    <hr>
    <p>* <code>ONLY_TEST</code> - <span lang="ja">テストアカウントのみ</span><span lang="en">Test account only.</span></p>
    <p>* <code>EXCLUDE_TEST</code> - <span lang="ja">テストアカウントを除外</span><span lang="en">Exclude test accounts.</span></p>
    <p>* <code>ALL</code> - <span lang="ja">全てのアカウント</span><span lang="en">All accounts.</span></p>
    <p>* <code>UNKNOWN</code> - <span lang="ja">未知の値です。</span><span lang="en">Unknown Value</span></p>
