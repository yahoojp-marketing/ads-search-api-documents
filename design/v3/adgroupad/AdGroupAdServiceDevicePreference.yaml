AdGroupAdServiceDevicePreference:
  type: string
  nullable: true
  enum:
  - SMART_PHONE
  - UNKNOWN
  title: AdGroupAdServiceDevicePreference
  description: |
    <div lang="ja">AdGroupAdServiceDevicePreferenceは、広告を優先的に配信するデバイスを選択します。<br>
    ADD時、このフィールドは省略可能となります。※adTypeがEXTENDED_TEXT_ADの場合は無視されます。</div>
    <div lang="en">AdGroupAdServiceDevicePreference then select a device delivering an advertisement with precedence.<br>
    This field is optional in ADD operation. *If adType is EXTENDED_TEXT_AD, this field will be ignored.</div>
    <hr>
    <p>* <code>SMART_PHONE</code> - <span lang="ja">スマートフォンを優先的に配信します。<br>作成（add）時のみご利用いただけます。<br>※優先デバイスの変更（set）・削除（remove）は実施できません。</span><span lang="en">Deliver ads to Smartphone in higher priority<br>Available for add operation only<br>It cannot be used in set or remove operation</span></p>
    <p>* <code>UNKNOWN</code> - <span lang="ja">未知の値です。</span><span lang="en">Unknown Value</span></p>
