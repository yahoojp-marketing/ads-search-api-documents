ReportDefinitionServiceReportType:
  type: string
  nullable: true
  enum:
  - ACCOUNT
  - CAMPAIGN
  - ADGROUP
  - AD
  - KEYWORDS
  - SEARCH_QUERY
  - GEO
  - GEO_TARGET
  - SCHEDULE_TARGET
  - BID_STRATEGY
  - CAMPAIGN_TARGET_LIST
  - ADGROUP_TARGET_LIST
  - LANDING_PAGE_URL
  - KEYWORDLESS_QUERY
  - WEBPAGE_CRITERION
  - BID_MODIFIER
  - CAMPAIGN_ASSET
  - ADGROUP_ASSET
  - RESPONSIVE_ADS_FOR_SEARCH_ASSET
  - ASSET_COMBINATIONS
  - CAMPAIGN_BUDGET
  - UNKNOWN
  title: ReportDefinitionServiceReportType
  description: |
    <div lang="ja">ReportDefinitionServiceReportTypeは、レポートの種類を表します。<br>
    ADD時、このフィールドは必須となります。</div>
    <div lang="en">ReportDefinitionServiceReportType displays a type of available report.<br>
    This field is required in ADD operation.</div>
    <dl class=term>
      <dt class="term__item">ACCOUNT</dt>
      <dd class="term__desc"><span lang="ja">アカウントレポートです。</span><span lang="en">Account report.<br>Performance data of selected account.</span></dd>
      <dt class="term__item">CAMPAIGN</dt>
      <dd class="term__desc"><span lang="ja">キャンペーンレポートです。</span><span lang="en">Campaign report.<br>Performance data for selected campaigns.</span></dd>
      <dt class="term__item">ADGROUP</dt>
      <dd class="term__desc"><span lang="ja">広告グループレポートです。</span><span lang="en">Ad group report.<br>Performance data for selected ad group for one or more of campaigns.</span></dd>
      <dt class="term__item">AD</dt>
      <dd class="term__desc"><span lang="ja">広告レポートです。</span><span lang="en">Ad report.<br>Performance data for selected ads.</span></dd>
      <dt class="term__item">KEYWORDS</dt>
      <dd class="term__desc"><span lang="ja">キーワードレポートです。</span><span lang="en">Keyword report.<br>Performance data for selected keywords.</span></dd>
      <dt class="term__item">SEARCH_QUERY</dt>
      <dd class="term__desc"><span lang="ja">検索クエリレポートです。</span><span lang="en">Search query report.<br>Performance data for search queries which triggered the ad and received the clicks.</span></dd>
      <dt class="term__item">GEO</dt>
      <dd class="term__desc"><span lang="ja">地域別レポートです。</span><span lang="en">Geo report.<br>Performance data by selected location.</span></dd>
      <dt class="term__item">GEO_TARGET</dt>
      <dd class="term__desc"><span lang="ja">地域ターゲティングレポートです。</span><span lang="en">Geo targeting report.<br>Performance data for location targeting.</span></dd>
      <dt class="term__item">SCHEDULE_TARGET</dt>
      <dd class="term__desc"><span lang="ja">曜日・時間帯ターゲティングレポートです。</span><span lang="en">Schedule targeting report.<br>Performance data in Day of Week / Hours.</span></dd>
      <dt class="term__item">BID_STRATEGY</dt>
      <dd class="term__desc"><span lang="ja">自動入札レポートです。</span><span lang="en">Auto Bidding report.<br>Performance data for selected Auto Bidding.</span></dd>
      <dt class="term__item">CAMPAIGN_TARGET_LIST</dt>
      <dd class="term__desc"><span lang="ja">キャンペーンターゲット設定レポートです。</span><span lang="en">Campaign target report.<br>Performance data for selected target list.</span></dd>
      <dt class="term__item">ADGROUP_TARGET_LIST</dt>
      <dd class="term__desc"><span lang="ja">広告グループ設定レポートです。</span><span lang="en">Ad group report.<br>Performance data for selected target list.</span></dd>
      <dt class="term__item">LANDING_PAGE_URL</dt>
      <dd class="term__desc"><span lang="ja">最終リンク先URLレポートです。</span><span lang="en">Landing page report.<br>Performance data for the final URL.</span></dd>
      <dt class="term__item">KEYWORDLESS_QUERY</dt>
      <dd class="term__desc"><span lang="ja">検索クエリーレポート（動的検索連動型広告）です。</span><span lang="en">Search query report(DAS).</span></dd>
      <dt class="term__item">WEBPAGE_CRITERION</dt>
      <dd class="term__desc"><span lang="ja">ページフィードターゲティングレポートです。</span><span lang="en">Page feed targeting report.</span></dd>
      <dt class="term__item">BID_MODIFIER</dt>
      <dd class="term__desc"><span lang="ja">入札価格調整率レポートです。</span><span lang="en">Bid modifier report.</span></dd>
      <dt class="term__item">CAMPAIGN_ASSET</dt>
      <dd class="term__desc"><span lang="ja">（新）広告表示オプションレポート（キャンペーン）です。</span><span lang="en">(New) Ad display option report (campaign).</span></dd>
      <dt class="term__item">ADGROUP_ASSET</dt>
      <dd class="term__desc"><span lang="ja">（新）広告表示オプションレポート（広告グループ）です。</span><span lang="en">(New) Ad display option report (ad group).</span></dd>
      <dt class="term__item">RESPONSIVE_ADS_FOR_SEARCH_ASSET</dt>
      <dd class="term__desc"><span lang="ja">レスポンシブ検索広告アセットレポートです。</span><span lang="en">Responsive Ads for search asset report.</span></dd>
      <dt class="term__item">ASSET_COMBINATIONS</dt>
      <dd class="term__desc"><span lang="ja">アセット組み合わせレポートです。<br>※現在、こちらのEnumは利用できません。</span><span lang="en">Asset combinations report.<br>*Currently this Enum is not available.</span></dd>
      <dt class="term__item">CAMPAIGN_BUDGET</dt>
      <dd class="term__desc"><span lang="ja">共有予算レポートです。</span><span lang="en">Campaign budget report.</span></dd>
      <dt class="term__item">UNKNOWN</dt>
      <dd class="term__desc"><span lang="ja">未知の値です。</span><span lang="en">Unknown value.</span></dd>
    </dl>
