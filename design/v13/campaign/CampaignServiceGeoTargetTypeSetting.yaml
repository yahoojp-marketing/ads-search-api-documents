    <div lang="en">CampaignServiceGeoTargetTypeSettings object is a container for GeoTargeting.<br>
    This field is optional. However, in ADD operation, this field is required only when settingType is 'GEO_TARGET_TYPE_SETTING', and it is optional when settingType is the others.</div>
