    positiveGeoTargetType:
      $ref: 'CampaignServiceGeoTargetType.yaml#/CampaignServiceGeoTargetType'
  title: CampaignServiceGeoTargetTypeSetting
  description: |
    <div lang="ja">CampaignServiceGeoTargetTypeSettingsオブジェクトは、地域ターゲットの情報を格納するコンテナです。<br>
