CampaignServiceDasUseUrlsType:
  type: string
  nullable: true
  enum:
  - USE_SUPPLIED_URLS_ONLY
  - TOP_DOMAIN_ONLY
  - DOMAIN_AND_SUPPLIED_URLS
  - UNKNOWN
  description: |
    <div lang="ja">DSAのURL使用タイプです。</div>
    <div lang="en">DSA URL usage type.</div>
    <dl class=term>
      <dt class="term__item">USE_SUPPLIED_URLS_ONLY</dt>
      <dd class="term__desc"><span lang="ja">PageFeedで指定されたURLのみを使用します。</span><span lang="en">Uses only the URL specified in PageFeed.</span></dd>
      <dt class="term__item">TOP_DOMAIN_ONLY</dt>
      <dd class="term__desc"><span lang="ja">TopDomainからAdWordsに自動クローリングします。</span><span lang="en">Automatically crawl from TopDomain to AdWords.</span></dd>
      <dt class="term__item">DOMAIN_AND_SUPPLIED_URLS</dt>
      <dd class="term__desc"><span lang="ja">TopDomainからの自動クローリングと、PageFeedで指定されたURLの双方に配信します。</span><span lang="en">It will be delivered to both the automatic crawling from the TopDomain and the URL specified in PageFeed.</span></dd>
      <dt class="term__item">UNKNOWN</dt>
      <dd class="term__desc"><span lang="ja">未知の値です。</span><span lang="en">Unknown value.</span></dd>
    </dl>
  title: CampaignServiceDasUseUrlsType
