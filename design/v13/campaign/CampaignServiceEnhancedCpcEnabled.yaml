CampaignServiceEnhancedCpcEnabled:
  type: string
  nullable: true
  enum:
  - 'TRUE'
  - 'FALSE'
  - UNKNOWN
  title: CampaignServiceEnhancedCpcEnabled
  description: |
    <div lang="ja">CampaignServiceEnhancedCpcEnabledは、コンバージョン数の最大化設定フラグを指定します。<br>
    このフィールドは省略可能となります。その際、デフォルト設定値はFALSEとなります。</div>
    <div lang="en">CampaignServiceEnhancedCpcEnabled specifies flag of Maximize Conversions.<br>
    This field is optional. The default value will be FALSE.</div>
    <dl class=term>
      <dt class="term__item">TRUE</dt>
      <dd class="term__desc"><span lang="ja">入札設定にコンバージョンの最大化を設定する</span><span lang="en">Activate the setting of Maximize Conversions</span></dd>
      <dt class="term__item">FALSE</dt>
      <dd class="term__desc"><span lang="ja">入札設定からコンバージョンの最大化を解除する</span><span lang="en">Invalidate the setting of Maximize Conversions</span></dd>
      <dt class="term__item">UNKNOWN</dt>
      <dd class="term__desc"><span lang="ja">未知の値です。</span><span lang="en">Unknown value.</span></dd>
    </dl>
