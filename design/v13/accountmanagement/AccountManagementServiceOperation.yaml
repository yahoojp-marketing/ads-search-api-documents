AccountManagementServiceOperation:
  type: object
  nullable: true
  required:
    - operand
  properties:
    accountId:
      type: integer
      nullable: true
      format: int64
      description: |
        <div lang="ja">アカウントIDです。<br>
        このフィールドは、SET時に必須となり、ADD時に無視されます。</div>
        <div lang="en">Account ID.<br>
        This field is required in SET operation and ignored in ADD operation.</div>
    operand:
      type: array
      nullable: false
      items:
        $ref: 'AccountManagement.yaml#/AccountManagement'
      minItems: 1
      maxItems: 1
  title: AccountManagementServiceOperation
  description: |
    <div lang="ja">AccountManagementServiceOperationオブジェクトは、操作対象となるアカウント情報と処理の内容を表します。</div>
    <div lang="en">AccountManagementServiceOperation object describes account information for operation and list of operations.</div>
