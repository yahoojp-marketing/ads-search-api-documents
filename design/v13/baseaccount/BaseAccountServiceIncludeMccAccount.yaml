BaseAccountServiceIncludeMccAccount:
  type: string
  nullable: true
  enum:
    - ONLY_MCC
    - ONLY_ROOT_MCC
    - ONLY_ADS_ACCOUNT
    - ALL
    - UNKNOWN
  title: BaseAccountServiceIncludeMccAccount
  description: |
    <div lang="ja">
    BaseAccountServiceIncludeMccAccountオブジェクトは、取得するアカウントにMCCアカウントを含むかどうかを表します。<br>
    このフィールドは、省略可能となります。その際、GET時のデフォルト設定値はALLとなります。
    </div>
    <div lang="en">
    BaseAccountServiceIncludeMccAccount represents whether the account to be retrieved includes an MCC account.<br>
    This field is optional. The default value in GET operation will be ALL.
    </div>
    <dl class=term>
      <dt class="term__item">ONLY_MCC</dt>
      <dd class="term__desc"><span lang="ja">MCCアカウントのみです。</span><span lang="en">MCC account only.</span></dd>
      <dt class="term__item">ONLY_ROOT_MCC</dt>
      <dd class="term__desc"><span lang="ja">ルートMCCアカウントのみです。</span><span lang="en">Root MCC account only.</span></dd>
      <dt class="term__item">ONLY_ADS_ACCOUNT</dt>
      <dd class="term__desc"><span lang="ja">検索広告アカウントのみです。</span><span lang="en">Search Ads account only.</span></dd>
      <dt class="term__item">ALL</dt>
      <dd class="term__desc"><span lang="ja">全てのアカウントです。</span><span lang="en">All accounts.</span></dd>
      <dt class="term__item">UNKNOWN</dt>
      <dd class="term__desc"><span lang="ja">未知の値です。</span><span lang="en">Unknown value.</span></dd>
    </dl>
