BaseAccountServiceIsRootMccAccount:
  type: string
  nullable: true
  enum:
  - 'FALSE'
  - 'TRUE'
  - UNKNOWN
  title: BaseAccountServiceIsRootMccAccount
  description: |
    <div lang="ja">
    BaseAccountServiceIsRootMccAccountは、ルートMCCアカウントかどうかを表します。<br>
    このフィールドは、レスポンスの際に返却されますが、リクエストの際には無視されます。
    </div>
    <div lang="en">
    BaseAccountServiceIsRootMccAccount indicates whether it is an root MCC account.<br>
    Although this field will be returned in the response, it will be ignored on input.
    </div>
    <dl class=term>
      <dt class="term__item">TRUE</dt>
      <dd class="term__desc"><span lang="ja">ルートMCCアカウントです。</span><span lang="en">Root MCC Account.</span></dd>
      <dt class="term__item">FALSE</dt>
      <dd class="term__desc"><span lang="ja">ルートMCCアカウントではありません。</span><span lang="en">Not root MCC Account.</span></dd>
      <dt class="term__item">UNKNOWN</dt>
      <dd class="term__desc"><span lang="ja">未知の値です。</span><span lang="en">Unknown value.</span></dd>
    </dl>
