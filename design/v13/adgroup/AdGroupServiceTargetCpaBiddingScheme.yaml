AdGroupServiceTargetCpaBiddingScheme:
  type: object
  nullable: true
  properties:
    targetCpa:
      type: integer
      nullable: true
      format: int64
      description: |
        <div lang="ja">
        広告グループ目標単価（tCPA）です。<br>
        ADDおよびSET時、このフィールドは省略可能となります。<br>
        ※制限値：1 ～ 800000<br>
        ※日本円のみの設定です。<br>
        ※campaignBiddingStrategyTypeがTARGET_CPAの場合のみ指定可能です。
        </div>
        <div lang="en">
        Target CPA (tCPA) of ad group.<br>
        This field is optional in ADD and SET operation.<br>
        *Range limit: 1 - 800000<br>
        *JPY only.<br>
        *This can only be specified when campaignBiddingStrategyType is TARGET_CPA.
        </div>
    isRemoveTargetCpa:
      $ref: 'AdGroupServiceIsRemoveFlg.yaml#/AdGroupServiceIsRemoveFlg'
  title: AdGroupServiceTargetCpaBiddingScheme
  description: |
    <div lang="ja">
    AdGroupServiceTargetCpaBiddingSchemeオブジェクトは、広告グループ目標単価（tCPA）の設定情報を表します。
    </div>
    <div lang="en">
    AdGroupServiceTargetCpaBiddingScheme object holds configuration information of target CPA (tCPA) of ad group.
    </div>
