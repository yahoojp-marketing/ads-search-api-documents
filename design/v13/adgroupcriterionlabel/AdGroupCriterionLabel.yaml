AdGroupCriterionLabel:
  type: object
  nullable: true
  properties:
    accountId:
      type: integer
      nullable: true
      format: int64
      description: |
        <div lang="ja">アカウントIDです。<br>
        このフィールドは、レスポンスの際に返却されますが、リクエストの際には無視されます。</div>
        <div lang="en">Account ID.<br>
        Although this field will be returned in the response, it will be ignored on input.</div>
    adGroupId:
      type: integer
      nullable: true
      format: int64
      description: |
        <div lang="ja">広告グループIDです。<br>
        このフィールドは、いずれの場合でも必須となります。</div>
        <div lang="en">Ad group ID.<br>
        This field is required in any cases.</div>
    campaignId:
      type: integer
      nullable: true
      format: int64
      description: |
        <div lang="ja">キャンペーンIDです。<br>
        このフィールドは、いずれの場合でも必須となります。</div>
        <div lang="en">Campaign ID.<br>
        This field is required in any cases.</div>
    criterionId:
      type: integer
      nullable: true
      format: int64
      description: |
        <div lang="ja">クライテリアIDです。<br>
        このフィールドは、いずれの場合でも必須となります。</div>
        <div lang="en">Criterion ID.<br>
        This field is required in any cases.</div>
    labelId:
      type: integer
      nullable: true
      format: int64
      description: |
        <div lang="ja">ラベルIDです。<br>
        このフィールドは、いずれの場合でも必須となります。</div>
        <div lang="en">Label ID.<br>
        This field is required in any cases.</div>
  title: AdGroupCriterionLabel
  description: |
    <div lang="ja">AdGroupCriterionLabelオブジェクトは、広告グループのクライテリアラベルの情報を表します。</div>
    <div lang="en">AdGroupCriterionLabel object describes ad group criterion label information.</div>
