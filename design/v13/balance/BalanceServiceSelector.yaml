BalanceServiceSelector:
  type: object
  nullable: true
  required:
  - accountIds
  properties:
    accountIds:
      type: array
      nullable: false
      items:
        type: integer
        nullable: false
        format: int64
      minItems: 1
      maxItems: 200
      description: |
        <div lang="ja">アカウントIDの配列です。</div>
        <div lang="en">Account IDs.</div>
    numberResults:
      type: integer
      nullable: true
      format: int32
      minimum: 1
      maximum: 200
      default: 200
      description: |
        <div lang="ja">ページの最大件数です。このフィールドは、1以上を指定する必要があります。</div>
        <div lang="en">Maximum number of results to return in this page. This field must be greater than or equal to 1. Also see Entity Limits per operation.</div>
    startIndex:
      type: integer
      nullable: true
      format: int32
      minimum: 1
      default: 1
      description: |
        <div lang="ja">ページの先頭のインデックスです。このフィールドは、1以上を指定する必要があります。</div>
        <div lang="en">Index of the first result to return in this page. This field must be greater than or equal to 1.</div>
  title: BalanceServiceSelector
  description: |
    <div lang="ja">BalanceSelectorオブジェクトは、アカウント残高を取得するアカウントを示します。</div>
    <div lang="en">Explains its account balance.</div>
