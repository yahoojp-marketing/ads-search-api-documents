ConversionTrackerServiceAppLinkConversion:
  type: object
  nullable: true
  properties:
    appVendorId:
      type: string
      nullable: true
      description: |
        <div lang="ja">アプリ計測ベンダー識別子です。<br>
        このフィールドは、レスポンスの際に返却されますが、リクエストの際には無視されます。</div>
        <div lang="en">Application vendor ID.<br>
        Although this field will be returned in the response, it will be ignored on input.</div>
    appId:
      type: string
      nullable: true
      description: |
        <div lang="ja">アプリケーションIDです。<br>
        このフィールドは、レスポンスの際に返却されますが、リクエストの際には無視されます。</div>
        <div lang="en">Application ID.<br>
        Although this field will be returned in the response, it will be ignored on input.</div>
    appLinkPlatform:
      $ref: 'ConversionTrackerServiceAppLinkPlatform.yaml#/ConversionTrackerServiceAppLinkPlatform'
    appEventType:
      type: string
      nullable: true
      description: |
        <div lang="ja">アプリイベントタイプです。<br>
        このフィールドは、レスポンスの際に返却されますが、リクエストの際には無視されます。</div>
        <div lang="en">Application event type.<br>
        Although this field will be returned in the response, it will be ignored on input.</div>
    advancedSnippet:
      type: string
      nullable: true
      description: |
        <div lang="ja">
          リニューアル版のコンバージョンタグは、従来のタグよりもブラウザーなどの環境の影響を受けづらい新しいフォーマットです。<br>
          詳細は以下のヘルプを参照してください。<br>
          ・<a href="https://ads-help.yahoo-net.jp/s/article/H000045014?language=ja">コンバージョン測定とは</a><br>
          このフィールドは、レスポンスの際に返却されますが、リクエストの際には無視されます。
        </div>
        <div lang="en">
          The new format of conversion tag avoids the impacts such as changes made to the browser. <br>
          See also the help below.<br>
          * <a href="https://ads-help.yahoo-net.jp/s/article/H000045014?language=en_US">Conversion Analytics</a><br>
          Although this field will be returned in the response, it will be ignored on input.
        </div>
  title: ConversionTrackerServiceAppLinkConversion
  description: |
    <div lang="ja">ConversionTrackerServiceAppLinkConversionオブジェクトは、アプリコンバージョン測定タグやタグごとのパフォーマンスデータなどのアプリコンバージョン設定を表します。<br>
    ADD時、このフィールドは省略可能となります。</div>
    <div lang="en">ConversionTrackerServiceAppConversion object describes the App ConversionTracker settings such as App ConversionTag and performance data by tag.<br>
    This field is optional in ADD operation.</div>
