AdGroupWebpageServiceSelector:
  type: object
  nullable: true
  required:
  - accountId
  properties:
    accountId:
      type: integer
      nullable: false
      format: int64
      description: |
        <div lang="ja">アカウントID</div>
        <div lang="en">Account ID.</div>
    adGroupIds:
      type: array
      nullable: true
      items:
        type: integer
        nullable: true
        format: int64
      maxItems: 1000
      description: |
        <div lang="ja">広告グループID</div>
        <div lang="en">Ad group ID.</div>
    campaignIds:
      type: array
      nullable: true
      items:
        type: integer
        nullable: true
        format: int64
      maxItems: 1000
      description: |
        <div lang="ja">キャンペーンID</div>
        <div lang="en">Campaign ID.</div>
    numberResults:
      type: integer
      nullable: true
      format: int32
      minimum: 1
      maximum: 2000
      default: 500
      description: |
        <div lang="ja">開始位置から取得する結果の数。このフィールドは、1以上を指定する必要があります。</div>
        <div lang="en">The number of results to retrieve starting from the initial position. This field must be greater than or equal to 1.</div>
    startIndex:
      type: integer
      nullable: true
      format: int32
      minimum: 1
      default: 1
      description: |
        <div lang="ja">取得を開始する結果セット内の位置。このフィールドは、1以上を指定する必要があります。</div>
        <div lang="en">The position within the result set where retrieval begins. This field must be greater than or equal to 1.</div>
    targetIds:
      type: array
      nullable: true
      items:
        type: integer
        nullable: true
        format: int64
      maxItems: 1000
      description: |
        <div lang="ja">配信/除外設定を識別するID</div>
        <div lang="en">Unique ID to identify &#39;Allow&#39; or &#39;Exclude&#39; settings</div>
  title: AdGroupWebpageServiceSelector
  description: |
    <div lang="ja">AdGroupWebpageServiceSelectorオブジェクトは、取得する条件を保持します。</div>
    <div lang="en">AdGroupWebpageServiceSelector object contains the rules to be acquired.</div>
