AccountServiceIncludeMccAccount:
  type: string
  nullable: true
  enum:
    - ONLY_MCC_ACCOUNT
    - ONLY_ADS_ACCOUNT
    - UNKNOWN
  title: AccountServiceIncludeMccAccount
  description: |
    <div lang="ja">
    AccountServiceIncludeMccAccountオブジェクトは、取得するアカウントにMCCアカウントを含むかどうかを表します。<br>
    このフィールドは、省略可能となります。<br>
    指定しなかった場合、ONLY_ADS_ACCOUNTが代入されます。
    </div>
    <div lang="en">
    AccountServiceIncludeMccAccount represents whether the account to be retrieved includes an MCC account.<br>
    This field is optional.<br>
    If this field is not specified, ONLY_ADS_ACCOUNT will be assigned.</div>
    </div>
    <dl class=term>
      <dt class="term__item">ONLY_MCC_ACCOUNT</dt>
      <dd class="term__desc"><span lang="ja">MCCアカウントのみです。</span><span lang="en">MCC account only.</span></dd>
      <dt class="term__item">ONLY_ADS_ACCOUNT</dt>
      <dd class="term__desc"><span lang="ja">広告アカウントのみです。</span><span lang="en">Ads account only.</span></dd>
      <dt class="term__item">UNKNOWN</dt>
      <dd class="term__desc"><span lang="ja">未知の値です。</span><span lang="en">Unknown value.</span></dd>
    </dl>
