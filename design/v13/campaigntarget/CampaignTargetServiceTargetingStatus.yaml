CampaignTargetServiceTargetingStatus:
  type: string
  nullable: true
  enum:
  - ACTIVE
  - OBSOLETE
  - PHASING_OUT
  - UNKNOWN
  title: CampaignTargetServiceTargetingStatus
  description: |
    <div lang="ja">CampaignTargetServiceTargetingStatusは、キャンペーンのターゲティングステータスを表します。<br>
    このフィールドは、レスポンスの際に返却されますが、リクエストの際には無視されます。</div>
    <div lang="en">Status of targeting setting.<br>
    Although this field will be returned in the response, it will be ignored on input.</div>
    <dl class=term>
      <dt class="term__item">ACTIVE</dt>
      <dd class="term__desc"><span lang="ja">ターゲティング可能な状態です。</span><span lang="en">Status when targeting is possible</span></dd>
      <dt class="term__item">OBSOLETE</dt>
      <dd class="term__desc"><span lang="ja">廃止のためターゲティング不可能な状態です。</span><span lang="en">Status when targeting is not possible, because it is abolished</span></dd>
      <dt class="term__item">PHASING_OUT</dt>
      <dd class="term__desc"><span lang="ja">まもなく廃止またはターゲティング不可能になる状態です。</span><span lang="en">Status when it soon be abolished, or targeting will become impossible</span></dd>
      <dt class="term__item">UNKNOWN</dt>
      <dd class="term__desc"><span lang="ja">未知の値です。</span><span lang="en">Unknown value.</span></dd>
    </dl>
