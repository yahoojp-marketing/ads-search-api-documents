CampaignTargetServiceExcludedType:
  type: string
  nullable: true
  enum:
  - INCLUDED
  - EXCLUDED
  - UNKNOWN
  title: CampaignTargetServiceExcludedType
  description: |
    <div lang="ja">CampaignTargetServiceExcludedTypeは、配信対象、および除外対象の設定を表します。<br>
    このフィールドは、ADD時に省略可能となり、SETおよびREMOVE時は無視されます。</div>
    <div lang="en">CampaignTargetServiceExcludedType selects the setting type which delivers ads or do not deliver ads.<br>
    This field is required in ADD operation, and will be ignored in SET and REMOVE operation.</div>
    <dl class=term>
      <dt class="term__item">INCLUDED</dt>
      <dd class="term__desc"><span lang="ja">配信対象です。</span><span lang="en">Ads to be delivered.</span></dd>
      <dt class="term__item">EXCLUDED</dt>
      <dd class="term__desc"><span lang="ja">除外対象です。</span><span lang="en">Ads not to be delivered.</span></dd>
      <dt class="term__item">UNKNOWN</dt>
      <dd class="term__desc"><span lang="ja">未知の値です。</span><span lang="en">Unknown value.</span></dd>
    </dl>
