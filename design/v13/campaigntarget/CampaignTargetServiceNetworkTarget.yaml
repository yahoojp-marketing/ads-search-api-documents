CampaignTargetServiceNetworkTarget:
  type: object
  nullable: true
  properties:
    networkCoverageType:
      $ref: 'CampaignTargetServiceNetworkCoverageType.yaml#/CampaignTargetServiceNetworkCoverageType'
  title: CampaignTargetServiceNetworkTarget
  description: |
    <div lang="ja">CampaignTargetServiceNetworkTargetオブジェクトは、広告を表示する検索画面を表します。<br>
    このフィールドは、ADDおよびSET時に省略可能となります。<br>
    ※targetTypeがNETWORKの場合、このフィールドはADD時に必須となります。<br>
    なおNetworkTargetを設定しない場合、「YAHOO_SEARCH」を含むすべての検索画面に広告は配信されます。</div>
    <div lang="en">CampaignTargetServiceNetworkTarget represents a search screen that displays an ad.<br>
    This field is optional in ADD and SET operation.<br>
    *If targetType is NETWORK, this field is required in ADD operation.<br>
    If you do not set the NetworkTarget, ads are delivered to the advertising system including all "YAHOO_SEARCH."</div>
